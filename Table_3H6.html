<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval(code);
    } catch(error) {
      if (!error instanceof SyntaxError) {
        throw error;
      }
      try {
        result = eval("(" + code + ")");
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      if (cel) {
        cel.style.position = "absolute";
        var pad = unpackPadding(sizing.padding);
        cel.style.top = pad.top + "px";
        cel.style.right = pad.right + "px";
        cel.style.bottom = pad.bottom + "px";
        cel.style.left = pad.left + "px";
        el.style.width = "100%";
        el.style.height = "100%";
      }

      return {
        getWidth: function() { return cel.offsetWidth; },
        getHeight: function() { return cel.offsetHeight; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return el.offsetWidth; },
        getHeight: function() { return el.offsetHeight; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var result = bindingDef.initialize(el, el.offsetWidth,
              el.offsetHeight);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          initResult = binding.initialize(el,
            sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            sizeObj ? sizeObj.getHeight() : el.offsetHeight
          );
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = {
            w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
          };
          var resizeHandler = function(e) {
            var size = {
              w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
              h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
            };
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }
    });
  }

<script>(function() {

// some helper functions: using a global object DTWidget so that it can be used
// in JS() code, e.g. datatable(options = list(foo = JS('code'))); unlike R's
// dynamic scoping, when 'code' is eval()'ed, JavaScript does not know objects
// from the "parent frame", e.g. JS('DTWidget') will not work unless it was made
// a global object
var DTWidget = {};

// 123456666.7890 -> 123,456,666.7890
var markInterval = function(d, digits, interval, mark, decMark, precision) {
  x = precision ? d.toPrecision(digits) : d.toFixed(digits);
  if (!/^-?[\d.]+$/.test(x)) return x;
  var xv = x.split('.');
  if (xv.length > 2) return x;  // should have at most one decimal point
  xv[0] = xv[0].replace(new RegExp('\\B(?=(\\d{' + interval + '})+(?!\\d))', 'g'), mark);
  return xv.join(decMark);
};

DTWidget.formatCurrency = function(data, currency, digits, interval, mark, decMark, before) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  var res = markInterval(d, digits, interval, mark, decMark);
  res = before ? (/^-/.test(res) ? '-' + currency + res.replace(/^-/, '') : currency + res) :
    res + currency;
  return res;
};

DTWidget.formatString = function(data, prefix, suffix) {
  var d = data;
  if (d === null) return '';
  return prefix + d + suffix;
};

DTWidget.formatPercentage = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d * 100, digits, interval, mark, decMark) + '%';
};

DTWidget.formatRound = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d, digits, interval, mark, decMark);
};

DTWidget.formatSignif = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d, digits, interval, mark, decMark, true);
};

DTWidget.formatDate = function(data, method, params) {
  var d = data;
  if (d === null) return '';
  // (new Date('2015-10-28')).toDateString() may return 2015-10-27 because the
  // actual time created could be like 'Tue Oct 27 2015 19:00:00 GMT-0500 (CDT)',
  // i.e. the date-only string is treated as UTC time instead of local time
  if ((method === 'toDateString' || method === 'toLocaleDateString') && /^\d{4,}\D\d{2}\D\d{2}$/.test(d)) {
    d = d.split(/\D/);
    d = new Date(d[0], d[1] - 1, d[2]);
  } else {
    d = new Date(d);
  }
  return d[method].apply(d, params);
};

window.DTWidget = DTWidget;

var transposeArray2D = function(a) {
  return a.length === 0 ? a : HTMLWidgets.transposeArray2D(a);
};

var crosstalkPluginsInstalled = false;

function maybeInstallCrosstalkPlugins() {
  if (crosstalkPluginsInstalled)
    return;
  crosstalkPluginsInstalled = true;

  $.fn.dataTable.ext.afnFiltering.push(
    function(oSettings, aData, iDataIndex) {
      var ctfilter = oSettings.nTable.ctfilter;
      if (ctfilter && !ctfilter[iDataIndex])
        return false;

      var ctselect = oSettings.nTable.ctselect;
      if (ctselect && !ctselect[iDataIndex])
        return false;

      return true;
    }
  );
}

HTMLWidgets.widget({
  name: "datatables",
  type: "output",
  renderOnNullValue: true,
  initialize: function(el, width, height) {
    $(el).html('&nbsp;');
    return {
      data: null,
      ctfilterHandle: new crosstalk.FilterHandle(),
      ctfilterSubscription: null,
      ctselectHandle: new crosstalk.SelectionHandle(),
      ctselectSubscription: null
    };
  },
  renderValue: function(el, data, instance) {
    if (el.offsetWidth === 0 || el.offsetHeight === 0) {
      instance.data = data;
      return;
    }
    instance.data = null;
    var $el = $(el);
    $el.empty();

    if (data === null) {
      $el.append('&nbsp;');
      // clear previous Shiny inputs (if any)
      for (var i in instance.clearInputs) instance.clearInputs[i]();
      instance.clearInputs = {};
      return;

    var crosstalkOptions = data.crosstalkOptions;
    if (!crosstalkOptions) crosstalkOptions = {
      'key': null, 'group': null

    if (crosstalkOptions.group) {
      maybeInstallCrosstalkPlugins();
      instance.ctfilterHandle.setGroup(crosstalkOptions.group);
      instance.ctselectHandle.setGroup(crosstalkOptions.group);

    //  (a) Always want to use pagination (otherwise we'll have
    //      a "double scroll bar" effect on the phone); and
    //  (b) Never want to fill the container (we want the pagination
    //      level to determine the size of the container)

      data.options.bPaginate = true;

    // and autoHideNavigation (unless the user has explicitly set these)

      if (!data.hasOwnProperty("autoHideNavigation"))

    instance.fillContainer = data.fillContainer;

    var cells = data.data;

    if (cells instanceof Array) cells = transposeArray2D(cells);

    $el.append(data.container);
    var $table = $el.find('table');
    if (data.class) $table.addClass(data.class);
    if (data.caption) $table.prepend(data.caption);

    if (!data.selection) data.selection = {

    var filterRow;

    if (cells !== null) $.extend(options, {
      data: cells

    var bootstrapActive = typeof($.fn.popover) != 'undefined';
    if (instance.fillContainer) {

      options.scrollX = true;
      options.scrollY = "100px"; // can be any value, we'll adjust below

      // if we aren't paginating then move around the info/filter controls
      // to save space at the bottom and rephrase the info callback
      if (data.options.bPaginate === false) {

        // for other themes/layouts
        if (bootstrapActive) {

                        "<'row'<'col-sm-12'tr>>";
        }

        options.fnInfoCallback = function(oSettings, iStart, iEnd,
                                           iMax, iTotal, sPre) {

        };
      }

    if (data.autoHideNavigation === true) {

        // strip all nav if length >= cells
        if ((cells instanceof Array) && data.options.iDisplayLength >= cells.length)

    var searchCols = options.searchCols;
    if (searchCols) {

ster vsurpes,","I vow by heauens these eies shal neuer close.","This is the pallace of that fearefull king,","And that the regall chaire? Possesse it York:","For this is thine and not king Henries heires.","Assist me then sweet Warwike, and I wil:","For hither are we broken in by force.","Weele all assist thee, and he that flies shall die.","Thanks gentle Norfolk. Staie by me my Lords,","and souldiers staie you heere and lodge this night:","And when the king comes offer him no Violence,","vnlesse he seek to put vs out by force.","Armde as we be, lets staie within this house?","The bloudie parlement shall this be calde,","Vnlesse Plantagenet Duke of Yorke be king","And bashfull Henrie be deposde, whose cowardise","Hath made vs by words to our enemies.","Then leaue me not my Lords: for now","I meane To take possession of my right.","Neither the king, nor him that loues him best,","The proudest burd that holds vp Lancaster.","Dares stirre a wing if Warwike shake his bels.","Ile plant Plantagenet: and root him out who dares?","Resolue thee Richard: Claime the English crowne.","","","","Looke Lordings where the sturdy rebel sits,","Euen in the chaire of state: belike he meanes","Backt by the power of Warwike that false peere,","To aspire vnto the crowne, and raigne as king.","Earle of Northumberland, he slew thy father.","And thine Clifford: and you both haue vow'd reuenge,","On him, his sonnes, his fauorites, and his friends.","And if I be not, heauens be reuengd on me.","The hope thereof, makes Clifford mourn in steel.","What? shall we suffer this, lets pull him downe.","My hart for anger breakes, I cannot speake.","Be patient gentle Earle of Westmorland.","Patience is for pultrouns such as he","He durst not sit there had your father liu'd?","My gratious Lord: here in the Parlement,","Let vs assaile the familie of York.","Well hast thou spoken cosen, be it so.","O know you not the Cittie fauours them,","And they haue troopes of soldiers at their becke?","But when the Duke is slaine, theile quicklie flie.","Far be it from the thoughtes of Henries hart,","To make a shambles of the parlement house.","Cosen of Exeter, words, frownes, and threats,","Shall be the warres that Henrie meanes to vse.","Thou factious duke of York, descend my throne,","I am thy soueraigne.","Thou art deceiu'd: I am thine.","For shame come downe he made thee Duke of (York.","Twas mine inheritance as the kingdome is.","Thy father was a traytor to the crowne.","Exeter thou art a traitor to the crowne.","In following this vsurping Henry.","Whom should he follow but his naturall king.","True Clifford and that is Richard Duke of York.","And shall I stande while thou sittest in my throne?","Content thy selfe it must and shall be so.","Be Duke of Lancaster, let him be king.","Why? he is both king &amp;amp; Duke of Lancaster,","And that the Earle of Westmorland shall mainetaine.","And Warwick shall disproue it. You forget","That we are those that chaste you from the field","And slew your father, and with colours spred,","Marcht through the Cittie to the pallas gates.","No Warwike I remember it to my griefe,","And by his soule thou and thy house shall rew it.","Plantagenet of thee and of thy sonnes,","Thy kinsmen and thy friendes, Ile haue more liues,","Then drops of bloud were in my fathers vaines.","Vrge it no more, least in reuenge thereof,","I send thee Warwik such a messenger,","As shall reueng his death before I stirre.","Poore Clifford, how I skorn thy worthles threats","Wil ye we shew our title to the crowne,","Or else our swords shall plead it in the field?","What title haste thou traitor to the Crowne?","Thy father was as thou art Duke of York,","Thy grandfather Roger Mortimer earle of March,","I am the sonne of Henrie the Fift","who tamde the French, And made the Dolphin stoope,","and seazd vpon their Townes and prouinces.","Talke not of France since thou hast lost it all.","The Lord protector lost it and not I,","When I was crownd I was but nine months old.","You are olde enough now","and yet me thinkes you lose,","","Father teare the Crowne from the Vsurpers head.","Do so sweet father, set it on your head.","Good brother as thou lou'st &amp;amp; honorst armes,","Lets fight it out and not stand cauilling thus.","Sound drums and trumpets &amp;amp; the king will fly.","Peace sonnes:","Peace thou and giue king Henry leaue to speake.","","Ah Plantagenet, why seekest thou to depose (me?","Are we not both both Plantagenets by birth,","And from two brothers line allie discent?","Suppose by right and equitie thou be king,","Thinkst thou that I will leaue my kinglie seate","Wherein my father and my grandsire sat?","No, first shall warre vnpeople this my realme,","I and our colours often borne in France,","And now in England to our harts great sorrow","Shall be my winding sheete, why faint you Lords?","My titles better farre than his.","Proue it Henry and thou shalt be king?","Why Henrie the fourth by conquest got the Crowne.","","T'was by rebellion gainst his soueraigne.","I know not what to saie my titles weake,","Tell me maie not a king adopt an heire?","What then?","Then am I lawfull king For Richard","The second in the view of manie Lords","Resignde the Crowne to Henrie the fourth,","Whose heire my Father was, and I am his.","I tell thee he rose against him being his Soueraigne,","and made him to resigne the crown perforce.","Suppose my Lord he did it vnconstrainde,","Thinke you that were preiudiciall to the Crowne?","No, for he could not so resigne the Crowne,","But that the next heire must succeed and raigne.","Art thou against vs, Duke of Exeter?","His is the right, and therefore pardon me.","All will reuolt from me and turne to him.","Plantagenet for all the claime thou laist,","Thinke not king Henry shall be thus deposde?","Deposde he shall be in despight of thee.","Tush Warwike, Thou art deceiued?","tis not thy Southerne powers of Essex, Suffolk, Norfolk, and of Kent","that makes thee thus presumptuous and proud,","Can set the Duke vp in despight of me.","King Henrie be thy title right or wrong,","Lord Clifford vowes to fight in thy defence.","Maie that ground gape and swallow me aliue,","Where I do kneele to him that slew my father.","O Clifford, how thy words reuiue my soule.","Henry of Lancaster resigne thy crowne.","What mutter you? or what conspire you Lords?","Doe right vnto this princelie Duke of York,","Or I will fill the house with armed men,","","And ouer the chaire of state where now he sits,","Wright vp his title with thy vsurping bloud.","O Warwik, heare me speake.","Let me but raigne in quiet whilst I liue.","Confirme the crowne to me and to mine heires","And thou shalt raigne in quiet whilst thou liu'st.","Conuey the souldiers hence, and then I will.","Captaine conduct them into Tuthill fieldes.","What wrong is this vnto the Prince your son?","What good is this for England and himselfe?","Base, fearefull, and despairing Henry.","How hast thou wronged both thy selfe and vs?","I cannot staie to heare these Articles. ","Nor I, Come cosen lets go tell the Queene.","Be thou a praie vnto the house of York,","And die in bands for this vnkingly deed. ","In dreadfull warre maist thou be ouercome,","Or liue in peace abandon'd and despisde. ","They seeke reuenge, and therefore will not yeeld my Lord.","","Ah Exeter?","Why should you sigh my Lord?","Not for my selfe Lord Warwik, but my sonne;","Whom I vnnaturallie shall dis inherit.","But be it as it maie: I heere intaile","the Crowne To thee and to thine heires,","conditionallie, That here thou take thine oath,","to cease these ciuill Broiles, and whilst I liue","to honour me as thy king and Soueraigne.","That oath I willinglie take and will performe.","Long liue king Henry. Plantagenet embrace him?","","And long liue thou and all thy forward sonnes.","Now York and Lancaster are reconcilde.","Accurst be he that seekes to make them foes,","","My Lord Ile take my leaue, for Ile to Wakefield To my castell.","","And Ile keepe London with my souldiers. ","And Ile to Norfolk with my followers. ","And I to the sea from whence I came. ","","My Lord here comes the Queen, Ile steale away.","And so will I.","Naie staie, or else I follow thee.","Be patient gentle Queene, and then Ile staie.","What patience can there? ah timerous man,","Thou hast vndoone thy selfe, thy sonne, and me,","And giuen our rights vnto the house of York.","Art thou a king and wilt be forst to yeeld?","Had I beene there, the souldiers should haue tost","Me on their launces points, before I would haue","Granted to their wils.","The Duke is made Protector of the land:","Sterne Fawconbridge Commands the narrow seas.","And thinkst thou then To sleepe secure? I heere diuorce me","Henry From thy bed, vntill that Act of Parlement Be recalde,","wherein thou yeeldest to the house of Yorke.","The Northen Lords that haue forsworne thy colours,","Will follow mine if once they see them spred,","And spread they shall vnto thy deepe disgrace.","Come sonne, lets awaie and leaue him heere alone.","Staie gentle Margaret, and here me speake.","Thou hast spoke too much alreadie, therefore be still.","","Gentle sonne Edward, wilt thou staie with me?","I, to be murdred by his enemies. ","When I returne with victorie from the field.","Ile see your Grace, till then Ile follow her. ","Poore Queene,","her loue to me and to the prince Her sonne,","Makes hir in furie thus forget hir selfe.","Reuenged maie shee be on that accursed Duke.","Come cosen of Exeter, staie thou here,","For Clifford and those Northern Lords be gone","I feare towards Wakefield, to disturbe the Duke.","","Brother and cosen Montague, giue mee leaue to speake.","","Nay, I can better plaie the Orator.","But I haue reasons strong and forceable.","","Howe nowe sonnes what at a iarre amongst your selues?","","No father, but a sweete contention,","about that which concernes your selfe and vs,","The crowne of England father.","The crowne boy, why Henries yet aliue,","And I haue sworne that he shall raigne in quiet till His death.","","But I would breake an hundred othes to raigne one yeare.","","And if it please your grace to giue me leaue,","Ile shew your grace the waie to saue your oath, And dispossesse king Henrie from the crowne.","I prethe Dicke let me heare thy deuise.","Then thus my Lord. An oath is of no moment","Being not sworne before a lawfull magistrate.","Henry is none but doth vsurpe your right,","And yet your grace stands bound to him by oath.","Then noble father resolue your selfe,","And once more claime the crowne.","I, saist thou so boie? why then it shall be so.","I am resolude to win the crowne, or die.","Edward, rhou shalt to Edmund Brook Lord Cobham,","With vvhom the Kentishmen vvill vvillinglie rise:","Thou cosen Montague, shalt to Norfolk straight,","And bid the Duke to muster vppe his souldiers,","And come to me to Wakefield presentlie.","And Richard thou to London strait shalt post,","And bid Richard Neuill Earle of Warwike","To leaue the cittie, and with his men of warre,","To meete me at Saint Albons ten daies hence.","My selfe heere in Sandall castell will prouide","Both men and monie to furder our attempts.","Now, what newes? ","My Lord, the Queene with thirtie thousand men,","Accompanied with the Earles of Cumberland,","Northumberland and Westmorland, and others of the","House of Lancaster, are marching towards Wakefield,","To besiedge you in your castell heere.","","A Gods name, let them come. Cosen Montague post you hence:","and boies staie you with me.","Sir Iohn and sir Hugh Mortemers mine vncles,","Your welcome to Sandall in an happie houre,","The armie of the Queene meanes to besiedge vs.","Shee shall not neede my Lorde,","weele meete her in the field.","What with fiue thousand souldiers vncle?","I father, with fiue hundred for a need,","A womans generall, what should you feare?","Indeed, manie braue battels haue I woon In Normandie,","when as the enimie Hath bin ten to one,","and why should I now doubt Of the like successe?","I am resolu'd. Come lets goe.","Lets martch awaie, I heare their drums. ","","Oh flie my Lord, lets leaue the Castell,","And flie to Wakefield straight.","","O Tutor, looke where bloudie Clifford comes.","Chaplin awaie, thy Priesthood saues thy life,","As for the brat of that accursed Duke","Whose father slew my father, he shall die.","Oh Clifford spare this tender Lord,","least Heauen reuenge it on thy head: Oh saue his life.","Soldiers awaie and drag him hence perforce:","Awaie with the villaine. ","How now, what dead alreadie?","or is it feare that Makes him close his eies? Ile open them.","So lookes the pent vp Lion on the lambe,","And so he walkes insulting ouer his praie,","And so he turnes againe to rend his limmes in sunder,","Oh Clifford, kill me with thy sword,","and Not with such a cruell threatning looke,","I am too meane a subiect for thy wrath,","Be thou reuengde on men, and let me liue.","In vaine thou speakest poore boy:","my fathers Bloud hath stopt the passage","where thy wordes shoulde enter.","Then let my fathers blood ope it againe?","he is a Man, and Clifford cope with him.","Had I thy brethren here, their liues and thine","Were not reuenge sufficient for me.","Or should I dig vp thy fore fathers graues,","And hang their rotten coffins vp in chaines,","It could not slake mine ire, nor ease my hart.","The sight of anie of the house of York,","Is as a furie to torment my soule.","Therefore till I root out that curssed line","And leaue not one on earth, Ile liue in hell therefore.","Oh let me praie, before I take my death.","To thee I praie: Sweet Clifford pittie me.","I, such pittie as my rapiers point affords.","I neuer did thee hurt, wherefore wilt thou kill mee?","","Thy father hath.","But twas ere I was borne.","Thou hast one sonne, for his sake pittie me,","Least in reuenge thereof, sith God is iust,","He be as miserablie slaine as I.","Oh, let me liue in prison all my daies,","And when I giue occasion of offence,","Then let me die, for now thou hast no cause.","No cause? Thy Father slew my father, therefore Die.","","Plantagenet I come Plantagenet,","And this thy sonnes bloud cleauing to my blade,","Shall rust vpon my weapon, till thy bloud","Congeald with his, doe make me wipe off both. ","","Ah Yorke, post to thy castell, saue thy life,","The goale is lost thou house of Lancaster,","Thrise happie chance is it for thee and thine,","That heauen abridgde my daies and cals me hence,","But God knowes what chance hath betide my sonnes;","But this I know they haue demeand themselues,","Like men borne to renowne by life or death:","Three times this daie came Richard to my sight,","And cried courage Father: Victorie or death,","And twise so oft came Edward to my view,","With purple Faulchen painted to the hilts,","In bloud of those whom he had slaughtered.","Oh harke, I heare the drums? No waie to flie:","No waie to saue my life?","And heere I staie: And heere my life must end.","","","Come bloudie Clifford, rough Northumberland,","I dare your quenchlesse furie to more bloud:","This is the But, and this abides your shot.","Yeeld to our mercies proud Plantagenet.","I, to such mercie as his ruthfull arme","With downe right paiment lent vnto my father,","Now Phaeton hath tumbled from his carre,","And made an euening at the noone tide pricke.","My ashes like the Phoenix maie bring forth","A bird that will reuenge it on you all,","And in that hope I cast mine eies to heauen,","Skorning what ere you can afflict me with:","Why staie you Lords? what, multitudes and feare?","So cowards fight when they can flie no longer:","So Doues doe pecke the Rauens piersing tallents:","So desperate theeues all hopelesse of their liues,","Breath out inuectiues gainst the officers.","Oh Clifford, yet bethinke thee once againe,","And in thy minde orerun my former time:","And bite thy toung that slaunderst him with cowardise,","Whose verie looke hath made thee quake ere this.","I will not bandie with thee word for word,","But buckle with thee blowes twise two for one.","Hold valiant Clifford for a thousand causes,","I would prolong the traitors life a while.","Wrath makes him death, speake thou Northumberland.","Hold Clifford, doe not honour him so much,","To pricke thy finger though to wound his hart:","What valure were it when a curre doth grin,","For one to thrust his hand betweene his teeth,","When he might spurne him with his foote awaie?","Tis warres prise to take all aduantages,","And ten to one, is no impeach in warres.","","I, I, so striues the Woodcocke with the gin.","So doth the cunnie struggle with the net.","So triumphs theeues vpon their conquered Bootie:","So true men yeeld by robbers ouer matcht.","What will your grace haue done with him?","Braue warriors Clifford and Northumberland","Come make him stand vpon this mole hill here,","That aimde at mountaines with out stretched arme,","And parted but the shaddow with his hand.","Was it you that reuelde in our Parlement,","And made a prechment of your high descent?","Where are your messe of sonnes to backe you now?","The wanton Edward, and the lustie George?","Or where is that valiant Crook backt prodegie?","Dickey your boy, that with his grumbling voice,","Was wont to cheare his Dad in mutinies?","Or amongst the rest, where is your darling Rutland?","Looke York? I dipt this napkin in the bloud,","That valiant Clifford with his rapiers point,","Made issue from the bosome of thy boy.","And if thine eies can water for his death,","I giue thee this to drie thy cheeks withall.","Alas poore Yorke: But that I hate thee much,","I should lament thy miserable state?","I prethee greeue to make me merrie Yorke?","Stamp, raue and fret, that I maie sing and dance.","What: hath thy fierie hart so parcht thine entrailes,","That not a teare can fall for Rutlands death?","Thou wouldst be feede I see to make me sport.","York cannot speake, vnlesse he weare a crowne.","A crowne for Yorke? and Lords bow low to him.","So: hold you his hands, whilst I doe set it on.","I, now lookes he like a king?","This is he that tooke king Henries chaire,","And this is he was his adopted aire.","But how is it that great Plantagenet,","Is crownd so soone, and broke his holie oath,","As I bethinke me you should not be king,","Till our Henry had shooke hands with death,","And will you impale your head with Henries glorie,","And rob his temples of the Diadem","Now in his life against your holie oath?","Oh, tis a fault too too vnpardonable.","Off with the crowne, and with the crowne his head,","And whilst we breath, take time to doe him dead.","Thats my office for my fathers death.","Yet stay: and lets here the Orisons he makes.","She wolfe of France,","but worse than Wolues of France:","Whose tongue more poison'd than the Adders tooth:","How ill beseeming is it in thy sexe,","To triumph like an Amazonian trull","Vpon his woes, whom Fortune captiuates?","But that thy face is visard like, vnchanging,","Made impudent by vse of euill deeds:","I would assaie, proud Queene to make thee blush:","To tell thee of whence thou art, from whom deriu'de,","Twere shame enough to shame thee,","wert thou not shamelesse.","Thy father beares the type of king of Naples,","Of both the Sissiles and Ierusalem,","Yet not so wealthie as an English Yeoman.","Hath that poore Monarch taught thee to insult?","It needes not, or it bootes thee not proud Queene,","Vnlesse the Adage must be verifide:","That beggers mounted, run their horse to death.","Tis beautie, that oft makes women proud,","But God he wots thy share thereof is small.","Tis gouernment, that makes them most admirde,","The contrarie doth make thee wondred at.","Tis vertue that makes them seeme deuine,","The want thereof makes thee abhominable.","Thou art as opposite to euerie good,","As the Antipodes are vnto vs,","Or as the south to the Septentrion.","Oh Tygers hart wrapt in a womans hide?","Hovv couldst thou draine the life bloud of the childe,","To bid the father wipe his eies withall,","And yet be seene to beare a womans face?","Women are milde, pittifull, and flexible,","Thou indurate, sterne, rough, remorcelesse.","Bids thou me rage? why novv thou hast thy vvill","Wouldst haue me weepe? vvhy so thou hast thy vvish.","For raging windes blowes vp a storme of teares,","And when the rage alaies the raine begins.","These teares are my sweet Rutlands obsequies,","And euerie drop begs vengeance as it fals,","On thee fell Clifford, and the false French woman.","Beshrevv me but his passions moue me so,","As hardlie can I checke mine eies from teares.","That face of his the hungrie Cannibals","Could not haue tucht, would not haue staind with bloud","But you are more inhumaine, more inexorable,","O ten times more then Tygers of Arcadia.","See ruthlesse Queene a haplesse fathers teares.","This cloth thou dipts in bloud of my sweet boy,","And loe with teares I wash the bloud awaie.","Keepe thou the napkin and go boast of that,","And if thou tell the heauie storie well,","Vpon my soule the hearers will sheed teares,","I, euen my foes will sheed fast falling teares,","And saie, alas, it was a pitteous deed.","Here, take the crowne, and with the crowne my curse,","And in thy need such comfort come to thee,","As now I reape at thy tvvo cruell hands.","Hard harted Clifford, take me from the world,","My soule to heauen, my bloud vpon your heads.","Had he bin slaughter man of all my kin,","I could not chuse but weepe with him","to see, How inlie anger gripes his hart.","What weeping ripe, my Lorde Northumberland?","","Thinke but vpon the wrong he did vs all,","And that will quicklie drie your melting tears.","Thears for my oath thears for my fathers death.","And thears to right our gentle harted kind.","Open thy gates of mercie gratious God,","My soule flies foorth to meet with thee.","Off with his head and set it on Yorke Gates,","So Yorke maie ouerlooke the towne of Yorke.","","","","After this dangerous fight and haplesse warre,","How doth my noble brother Richard fare?","I cannot ioy vntil I be resolu'de,","Where our right valiant father is become.","How often did I see him beare himselfe,","As doth a lion midst a heard of neat,","So fled his enemies our valiant father,","Me thinkes tis pride enough to be his sonne.","","Loe how the morning opes her golden gates,","And takes her farewell of the glorious sun,","Dasell mine eies or doe I see three suns?","Three glorious suns, not seperated by a racking Cloud,","But seuered in a pale cleere shining skie.","See, see, they ioine, embrace, and seeme to kisse,","As if they vowde some league inuiolate:","Now are they but one lampe, one light, one sun,","In this the heauens doth figure some euent.","I thinke it cites vs brother to the field,","That we the sonnes of braue Plantagenet,","Alreadie each one shining by his meed,","May ioine in one and ouer peere the world, As this the earth,","and therefore hence forward, Ile beare","vpon my Target, three faire shining suns.","But what art thou? that lookest so heauilie?","Oh one that was a wofull looker on,","When as the noble Duke of York was slaine.","O speake no more, for I can heare no more.","Tell on thy tale, for I will heare it all.","When as the noble Duke was put to flight,","And then pursu'de by Clifford and the Queene,","And manie souldiers moe, who all at once","Let driue at him and forst the Duke to yeeld:","And then they set him on a molehill there,","And crownd the gratious Duke in high despite,","Who then with teares began to waile his fall.","The ruthlesse Queene perceiuing he did weepe,","Gaue him a handkercher to wipe his eies,","Dipt in the bloud of sweet young Rutland","By rough Clifford slain: who weeping tooke it vp.","Then through his brest they thrust their bloudy swordes,","Who like a lambe fell at the butchers feete.","Then on the gates of York","they set his head, And there it doth remaine","the piteous spectacle That ere mine eies beheld.","Sweet Duke of Yorke our prop to leane vpon,","Now thou art gone there is no hope for vs:","Now my soules pallace is become a prison.","Oh would she breake from compasse of my breast,","For neuer shall I haue more ioie.","I cannot weepe, for all my breasts moisture","Scarse serues to quench my furnace burning hart:","I cannot ioie till this white rose be dide,","Euen in the hart bloud of the house of Lancaster.","Richard, I bare thy name, and Ile reuenge thy death,","Or die my selfe in seeking of reuenge.","His name that valiant Duke hath left with thee,","His chaire and Dukedome that remaines for me.","Nay, if thou be that princely Eagles bird,","Shew thy descent by gazing gainst the sunne.","For chaire, and dukedome, Throne and kingdome saie:","For either that is thine, or else thou wert not his?","","","How now faire Lords: what fare? what newes abroad?","","Ah Warwike? should we report","the balefull Newes, and at each words deliuerance","stab poinyardes In our flesh till all were told,","the words would adde More anguish then the wounds.","Ah valiant Lord the Duke of Yorke is slaine.","Ah Warwike Warwike, that Plantagenet,","Which held thee deere: I, euen as his soules redemption,","Is by the sterne Lord Clifford, done to death.","Ten daies a go I drownd those newes in teares.","And now to adde more measure to your woes,","I come to tell you things since then befalne.","After the bloudie fraie at Wakefield fought,","Where your braue father breath'd his latest gaspe,","Tidings as swiflie as the post could runne,","Was brought me of your losse, and his departure.","I then in London keeper of the King,","Mustred my souldiers, gathered flockes of friends,","And verie vvell appointed as I thought,","Marcht to saint Albons to entercept the Queene,","Bearing the King in my behalfe along,","For by my scoutes I was aduertised,","That she was comming, with a full intent","To dash your late decree in parliament,","Touching king Henries heires and your succession.","Short tale to make, we at Saint Albons met,","Our battels ioinde, and both sides fiercelie fought,","But whether twas the coldnesse of the king,","He lookt full gentlie on his warlike Queene,","That robde my souldiers of their heated spleene.","Or whether twas report of his successe,","Or more then common feare of Cliffords rigor,","Who thunders to his captaines bloud and death,","I cannot tell. But to conclude with truth,","Their weapons like to lightnings went and came.","Our souldiers like the night Owles lasie flight,","Or like an idle thresher with a flaile,","Fel gentlie downe as if they smote their friends.","I cheerd them vp with iustice of the cause,","With promise of hie paie and great rewardes,","But all in vaine, they had no harts to fight,","Nor we in them no hope to win the daie,","So that We fled. The king vnto the Queene,","Lord George your brother, Norfolk, and my selfe,","In hast, post hast, are come to ioine with you,","For in the marches here we heard you were,","Making another head to fight againe.","Thankes gentle Warwike.","How farre hence is the Duke with his power?","And when came George from Burgundie to England?","Some fiue miles off the Duke is with his power,","But as for your brother he was latelie sent","From your kind Aunt, Duches of Burgundie,","With aide of souldiers gainst this needfull warre.","Twas ods belike, when valiant Warwike fled.","Oft haue I heard thy praises in pursute,","But nere till now thy scandall of retire.","Nor now my scandall Richard dost thou heare,","For thou shalt know that this right hand of mine,","Can plucke the Diadem from faint Henries head,","And wring the awefull scepter from his fist:","Were he as famous and as bold in warre,","As he is famde for mildnesse, peace and praier.","I know it well Lord Warwike blame me not,","Twas loue I bare thy glories made me speake.","But in this troublous time, whats to be done?","Shall we go throw away our coates of steele,","And clad our bodies in blacke mourning gownes,","Numbring our Auemaries with our beades?","Or shall we on the helmets of our foes,","Tell our deuotion with reuengefull armes?","If for the last saie I, and to it Lords.","Why therefore Warwike came to find you out,","And therefore comes my brother Montague.","Attend me Lords, the proud insulting Queene,","With Clifford and the haught Northumberland,","And of their feather manie mo proud birdes,","Haue wrought the easie melting king like waxe.","He sware consent to your succession,","His oath inrolled in the Parliament.","But now to London all the crew are gone,","To frustrate his oath or what besides","May make against the house of Lancaster.","Their power I gesse them fifty thousand strong.","Now if the helpe of Norffolke and my selfe,","Can but amount to 48. thousand,","With all the friendes that thou braue earle of March,","Among the louing Welshmen canst procure,","Why via, To London will we march amaine,","And once againe bestride our foming steedes,","And once againe crie charge vpon the foe,","But neuer once againe turne backe and flie.","I, now me thinkes I heare great Warwike speake:","Nere maie he liue to see a sunshine daie,","That cries retire, when Warwike bids him stay.","Lord Warwike, on thy shoulder will I leane,","And when thou faints,","must Edward fall: Which perill heauen forefend.","No longer Earle of March, but Duke of York,","The next degree, is Englands royall king:","And king of England shalt thou be proclaimde,","In euery burrough as we passe along:","And he that casts not vp his cap for ioie,","Shall for the offence make forfeit of his head.","King Edward, valiant Richard, Montague,","Stay we no longer dreaming of renowne,","But forward to effect these resolutions.","","The Duke of Norfolk sends you word by me,","The Queene is comming with a puissant power,","And craues your companie for speedie councell.","Why then it sorts braue Lordes. Lets march away.","","","","","Welcome my Lord to this braue town of York,","Yonders the head of that ambitious enemie,","That sought to be impaled with your crowne.","Doth not the obiect please your eie my Lord?","Euen as the rockes please them that feare their wracke.","","With hold reuenge deare God, tis not my fault,","Nor wittinglie haue I infringde my vow.","My gratious Lord, this too much lenitie,","And harmefull pittie must be laid aside,","To whom do Lyons cast their gentle lookes?","Not to the beast that would vsurpe his den.","Whose hand is that the sauage Beare doth licke?","Not his that spoiles his young before his face.","Whose scapes the lurking serpentes mortall sting?","Not he that sets his foot vpon her backe.","The smallest worme will turne being troden on,","And Doues will pecke, in rescue of their broode.","Ambitious Yorke did leuell at thy Crowne,","Thou smiling, while he knit his angrie browes.","He but a Duke, would haue his sonne a king,","And raise his issue like a louing sire.","Thou being a king blest with a goodlie sonne,","Didst giue consent to disinherit him,","Which argude thee a most vnnaturall father.","Vnreasonable creatures feed their yong,","And though mans face be fearefull to their eies,","Yet in protection of their tender ones,","Who hath not seene them euen with those same wings","Which they haue sometime vsde in fearefull flight,","Make warre with him, that climes vnto their nest,","Offring their owne liues in their yongs defence?","For shame my Lord, make them your president,","Were it not pittie that this goodlie boy,","should lose his birth right through his fathers fault?","And long hereafter saie vnto his child,","What my great grandfather and grandsire got,","My carelesse father fondlie gaue awaie?","Looke on the boy","and let his manlie face, Which promiseth","successefull fortune to vs all, Steele thy melting thoughtes,","To keepe thine owne, and leaue thine owne with him.","Full wel hath Clifford plaid the Orator,","Inferring arguments of mighty force.","But tell me, didst thou neuer yet heare tell.","That things euill got had euer bad successe,","And happie euer was it for that sonne,","Whose father for his hoording went to hell?","I leaue my sonne my vertuous deedes behind,","And would my father had left me no more,","For all the rest is held at such a rate,","As askes a thousand times more care to keepe,","Then maie the present profit counteruaile.","Ah cosen Yorke, would thy best friendes did know,","How it doth greeue me that thy head stands there.","My Lord this harmefull","pittie makes your followers faint.","You promisde knighthood to your princelie sonne.","Vnsheath your sword and straight doe dub him knight.","Kneele downe Edward.","Edward Plantagenet arise a knight,","And learne this lesson boy, draw thy thy sword in right","My gratious father by your kingly leaue,","Ile draw it as apparant to the crowne,","And in that quarrel vse it to the death.","Why that is spoken like a toward prince.","","Royall commaunders be in readinesse,","For with a band of fiftie thousand men,","Comes Warwike backing of the Duke of York.","And in the townes whereas they passe along,","Proclaimes him king, and manie flies to him,","Prepare your battels, for they be at hand.","I would your highnesse would depart the field,","The Queene hath best successe when you are absent.","Do good my Lord, and leaue vs to our fortunes.","Why thats my fortune, therefore Ile stay still.","Be it with resolution then to fight.","Good father cheere these noble Lords,","Vnsheath your sword, sweet father crie Saint George.","Pitch we our battell heere, for hence wee will not moue.","","","Now periurde Henrie vvilt thou yeelde thy crovvne,","And kneele for mercie at thy soueraignes feete?","Go rate thy minions proud insulting boy,","Becomes it thee to be thus malepert,","Before thy king and lawfull soueraigne?","I am his king and he should bend his knee,","I was adopted heire by his consent.","","Since when he hath broke his oath. For as we heare","you that are king Though he doe weare the Crowne,","Haue causde him by new act of Parlement","To blot our brother out, and put his owne son in.","And reason George.","Who should succeede the father but the son?","Are you their butcher?","I Crook backe, here I stand to answere thee,","or any of your sort.","Twas you that kild yong Rutland, was it not?","Yes, and old Yorke too, and yet not satisfide.","For Gods sake Lords giue synald to the fight.","What saiest thou Henry?","wilt thou yeelde thy crowne?","What, long tongde Warwick dare you speake?","When you and I met at saint Albons last,","Your legs did better seruice than your hands.","I, then twas my turne to flee, but now tis thine.","You said so much before, and yet you fled.","Twas not your valour Clifford, that droue mee thence.","","No nor your manhood Warwike, that could make you staie.","","Northumberland, Northumberland, wee holde Thee reuerentlie.","Breake off the parlie, for scarse I can refraine","the execution of my big swolne Hart,","against that Clifford there, that Cruell child killer.","","Why I kild thy father, calst thou him a child?","I like a villaine, and a trecherous coward,","As thou didst kill our tender brother Rutland.","But ere sunne set Ile make thee curse the deed.","Haue doone with wordes great Lordes, and Heare me speake.","","Defie them then, or else hold close thy lips.","I prethe giue no limits to my tongue,","I am a king and priuiledge to speake.","My Lord the wound that bred this meeting here","Cannot be cru'd with words, therefore be still.","Then executioner vnsheath thy sword,","By him that made vs all I am resolu'de,","That Cliffords manhood hangs vpon his tongue.","What saist thou Henry, shall I haue my right or no?","","A thousand men haue broke their fast to daie,","That nere shall dine, vnlesse thou yeeld the crowne.","If thou denie their blouds be on thy head,","For York in iustice puts his armour on.","If all be right that Warwick saies is right,","There is no wrong but all things must be right.","Whosoeuer got thee, there thy mother stands,","For well I wot thou hast thy mothers tongue.","But thou art neither like thy sire nor dam,","But like a soule mishapen stygmaticke","Markt by the destinies to be auoided,","As venome Todes, or Lizards fainting lookes.","Iron of Naples, hid with English gilt,","Thy father beares the title of a king,","As if a channell should be calde the Sea;","Shames thou not, knowing from whence thou art deRiu'de,","to parlie thus with Englands lawfull heires?","A wispe of straw were worth a thousand crowns,","To make that shamelesse callet know herselfe,","Thy husbands father reueld in the hart of France,","And tam'de the French, and made the Dolphin stoope:","And had he macht according to his state,","He might haue kept that glorie till this daie.","But when he tooke a begger to his bed,","And gracst thy poore sire with his bridall daie,","Then that sun shine bred a showre for him","Which washt his fathers fortunes out of France,","And heapt seditions on his crowne at home.","For what hath mou'd these tumults but thy pride?","Hadst thou beene meeke, our title yet had slept?","And we in pittie of the gentle king,","Had slipt our claime vntill an other age.","But when we saw our summer brought the gaine,","","And that the haruest brought vs no increase,","We set the axe to thy vsurping root,","And though the edge haue something hit our selues,","Yet know thou we will neuer cease to strike,","Till we haue hewne thee downe,","Or bath'd thy growing with our heated blouds.","And in this resolution, I defie thee,","Not willing anie longer conference,","Since thou deniest the gentle king to speake.","Sound trumpets, let our bloudie colours waue,","And either victorie or else a graue.","Staie Edward staie.","Hence wrangling woman, Ile no longer staie,","Thy words will cost ten thousand liues to daie.","","","Sore spent with toile as runners with the race,","I laie me downe a little while to breath,","For strokes receiude, and manie blowes repaide,","Hath robd my strong knit sinnews of their strength,","And force perforce needes must I rest my selfe.","","Smile gentle heauens or strike vngentle death,","That we maie die vnlesse we gaine the daie:","What fatall starre malignant frownes from heauen","Vpon the harmelesse line of Yorks true house?","","Come brother, come, lets to the field againe,","For yet theres hope inough to win the daie:","Then let vs backe to cheere our fainting Troupes,","Lest they retire now we haue left the field.","How now my lords: what hap, what hope of good?","","Ah Warwike, why haste thou withdrawne thy selfe?","Thy noble father in the thickest thronges,","Cride still for Warwick his thrise valiant son,","Vntill with thousand swords he was beset,","And manie wounds made in his aged brest,","And as he tottering sate vpon his steede,","He waft his hand to me and cride aloud:","Richard, commend me to my valiant sonne,","And still he cride Warwick reuenge my death,","And with those words he tumbled off his horse,","And so the noble Salsbury gaue vp the ghost.","Then let the earth be drunken with his bloud,","Ile kill my horse because I will not flie:","And here to God of heauen I make a vow,","Neuer to passe from forth this bloudy field","Till I am full reuenged for his death.","Lord Warwick, I doe bend my knees with thine,","And in that vow now ioine my soule to thee,","Thou setter vp and puller downe of kings,","vouchsafe a gentle victorie to vs,","Or let vs die before we loose the daie:","Then let vs haste to cheere the souldiers harts,","And call them pillers that will stand to vs,","And hiely promise to remunerate","Their trustie seruice, in these dangerous warres.","Come, come awaie, and stand not to debate,","For yet is hope of fortune good enough.","Brothers, giue me your hands, and let vs part","And take our leaues vntill we meet againe,","Where ere it be in heauen or in earth.","Now I that neuer wept, now melt in wo,","To see these dire mishaps continue so.","Warwike farewel.","Awaie awaie, once more sweet Lords farewell.","","","","A Clifford a Clifford.","A Richard a Richard.","Now Clifford, for Yorke and young Rutlands death,","This thirsty sword that longs to drinke thy bloud,","Shall lop thy limmes, and slise thy cursed hart,","For to reuenge the murders thou hast made.","Now Richard, I am with thee here alone,","This is the hand that stabd thy father York,","And this the hand that slew thy brother Rutland,","And here's the heart that triumphs in their deathes,","And cheeres these hands that slew thy sire and brother,","To execute the like vpon thy selfe,","And so haue at thee.","","","","Oh gratious God of heauen looke downe on vs,","And set some endes to these incessant griefes,","How like a mastlesse ship vpon the seas,","This woful battaile doth continue still,","Now leaning this way, now to that side driue,","And none doth know to whom the daie will fall.","O would my death might staie these ciuilliars!","Would I had neuer raind, nor nere bin king,","Margret and Clifford, chide me from the fielde,","Swearing they had best successe when I was thence.","Would God that I were dead so all were well,","Or would my crowne suffice, I were content","To yeeld it them and liue a priuate life.","","Ill blowes the wind that profits no bodie,","This man that I haue slaine in fight to daie,","Maie be possessed of some store of crownes,","And I will search to find them if I can,","But stay. Me thinkes it is my fathers face,","Oh I tis he whom I haue slaine in fight,","From London was I prest out by the king,","My father he came on the part of York,","And in this conflict I haue slaine my father:","Oh pardon God, I knew not what I did,","And pardon father, for I knew thee not.","","Lie there thou that foughtst with me so stoutly,","Now let me see what store of gold thou haste,","But staie, me thinkes this is no famous face:","Oh no it is my sonne that I haue slaine in fight,","O monstrous times begetting such euents,","How cruel bloudy, and ironious,","This deadlie quarrell dailie doth beget,","Poore boy thy father gaue thee lif too late,","And hath bereau'de thee of thy life too sone.","Wo aboue wo, griefe more than common griefe,","Whilst Lyons warre and battaile for their dens,","Poore lambs do feele the rigor of their wraths:","The red rose and the white are on his face,","The fatall colours of our striuing houses,","Wither one rose, and let the other flourish,","For if you striue, ten thousand liues must perish.","How will my mother for my fathers death,","Take on with me and nere be satisfide?","How will my wife for slaughter of my son,","Take on with me and nere be satisfide?","How will the people now misdeeme their","king, Oh would my death their mindes could satisfie.","Was euer son so rude his fathers bloud to spil?","Was euer father so vnnaturall his son to kill?","Was euer king thus greeud and vexed still?","Ile beare thee hence from this accursed place,","For wo is me to see my fathers face.","","Ile beare thee hence and let them fight that wil,","For I haue murdered where I should not kill.","","Weepe wretched man, Ile lay thee teare for tear,","Here sits a king as woe begone as thee.","","Awaie my Lord to Barwicke presentlie,","The daie is lost, our friends are murdered,","No hope is left for vs, therefore awaie.","","Oh father flie, our men haue left the field,","Take horse sweet father, let vs saue our selues.","","Awaie my Lord for vengance comes along with (him:","Nay stand not to expostulate make hast,","Or else come after, Ile awaie before.","Naie staie good Exeter, for Ile along with thee.","","","Heere burnes my candell out,","That whilst it lasted gaue king Henry light.","Ah Lancaster, I feare thine ouerthrow,","More then my bodies parting from my soule.","My loue and feare glued manie friendes to thee,","And now I die, that tough commixture melts.","Impairing Henry strengthened misproud Yorke,","The common people swarme like summer flies,","And whither flies the Gnats but to the sun?","And who shines now but Henries enemie?","Oh Phoebus hadst thou neuer giuen consent,","That Phaeton should checke thy fierie steedes,","Thy burning carre had neuer scorcht the earth.","And Henry hadst thou liu'd as kings should doe,","And as thy father and his father did,","Giuing no foot vnto the house of Yorke,","I and ten thousand in this wofull land,","Had left no mourning Widdowes for our deathes,","And thou this daie hadst kept thy throne in peace.","For what doth cherish weedes but gentle aire?","And what makes robbers bold but lenitie?","Bootlesse are plaintes, and curelesse are my woundes,","No waie to flie, no strength to hold our flight,","The foe is mercilesse and will not pittie me,","And at their hands I haue deserude no pittie.","The aire is got into my bleeding wounds,","And much effuse of bloud doth make me faint,","Come York and Richard, Warwick and the rest,","I stab'd your fathers, now come split my brest.","","","Thus farre our fortunes keepes an vpward","Course, and we are grast with wreathes of victorie.","Some troopes pursue the bloudie minded Queene,","That now towards Barwike doth poste amaine,","But thinke you that Clifford is fled awaie with them?","No, tis impossible he should escape,","For though before his face I speake the words,","Your brother Richard markt him for the graue.","And where so ere he be I warrant him dead.","","Harke, what soule is this that takes his heauy leaue?","A deadlie grone, like life and deaths departure.","See who it is, and now the battailes ended,","Friend or foe, let him be friendlie vsed.","Reuerse that doome of mercie, for tis Clifford.","Who kild our tender brother Rutland,","And stabd our princelie father Duke of York.","From off the gates of York fetch downe the Head,","Your fathers head which Clifford placed there,","Insteed of that, let his supplie the roome.","Measure for measure must be answered.","Bring forth that fatall Schreechowle to our house,","","That nothing sung to vs but bloud and death,","Now his euill boding tongue no more shall speake.","I thinke his vndersta
