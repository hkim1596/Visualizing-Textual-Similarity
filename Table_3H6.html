nding is bereft.","Say Clifford, doest thou know who speakes to thee?","Darke cloudie death ore shades his beames of life,","And he nor sees nor heares vs what we saie.","Oh would he did, and so perhaps he doth,","And tis his policie that in the time of death,","He might auoid such bitter stormes as he","In his houre of death did giue vnto our father.","Richard if thou thinkest so,","vex him with eager words.","Clifford, aske mercie and obtaine no grace.","Clifford, repent in bootlesse penitence.","Clifford deuise excuses for thy fault.","Whilst we deuise fell tortures for thy fault.","Thou pittiedst Yorke, and I am sonne to York.","Thou pittiedst Rutland, and I will pittie thee.","Wheres captaine Margaret to fence you now?","","They mocke thee Clifford,","sweare as thou wast wont.","What not an oth? Nay, then I know hees dead, Tis hard,","when Clifford cannot foord his friend an oath.","By this I know hees dead, and by my soule,","Would this right hand buy but an howres life,","That I in all contempt might raile at him.","Ide cut it off and with the issuing bloud,","Stifle the villaine whose instanched thirst,","York and young Rutland could not satisfie.","I, but he is dead, off with the traitors head,","And reare it in the place your fathers stands.","And now to London with triumphant march,","There to be crowned Englands lawfull king.","From thence shall Warwick crosse the seas to France,","And aske the ladie Bona for thy Queene,","So shalt thou sinew both these landes togither,","And hauing France thy friend thou needst not dread,","The scattered foe that hopes to rise againe.","And though they cannot greatly sting to hurt,","Yet looke to haue them busie to offend thine eares.","First I will see the coronation done,","And afterward Ile crosse the seas to France,","To effect this marriage if it please my Lord.","Euen as thou wilt good Warwick let it be.","But first before we goe, George kneele downe.","We here create thee Duke of Clarence, and girt thee with the sword.","","Our younger brother Richard Duke of Gloucester.","Warwick as my selfe shal do and vndo as him pleaseth best.","Let me be Duke of Clarence, George of Gloucester,","For Gloucesters Dukedome is too ominous.","Tush thats a childish obseruation.","Richard be Duke of Gloucester. Now to London.","To see these honors in possession. ","","Come, lets take our stands vpon this hill,","And by and by the deere will come this waie.","But staie, heere comes a man, lets listen him a while.","","From Scotland am I stolne euen of pure loue,","And thus disguisde to greet my natiue land.","No, Henrie no. It is no land of thine,","No bending knee will call thee Caesar now,","No humble suters sues to thee for right,","For how canst thou helpe them and not thy selfe?","I marrie sir, here is a deere, his skin is a Keepers fee.","Sirra stand close, for as I thinke, This is the king,","king Edward hath deposde.","My Queene and sonne poore soules are gone to France,","and as I heare the great commanding Warwick,","To intreat a marriage with the ladie Bona,","If this be true,","poore Queene and sonne, Your labour is but spent in vaine,","For Lewis is a prince soone wun with words,","And Warwick is a subtill Orator.","He laughes and saies, his Edward is instalde,","She weepes, and saies her Henry is deposde,","He on his right hand asking a wife for Edward,","She on his left side crauing aide for Henry.","What art thou that talkes of kings and queens?","More then I seeme, for lesse I should not be.","A man at least, and more I cannot be,","And men maie talke of kings, and why not I?","I but thou talkest as if thou wert a king thy selfe.","Why so I am in mind though not in shew.","And if thou be a king where is thy crowne?","My crowne is in my hart, not on my head.","My crowne is calde content,","a crowne that Kings doe seldome times enioy.","And if thou be a king crownd with content,","Your crowne content and you, must be content","To go with vs vnto the officer, for as we thinke","You are our quondam king, King Edward hath deposde,","And therefore we charge you in Gods name and the kings","To go along with vs vnto the officers.","Gods name be fulfild, your kings name be Obaide,","and be you kings, command and Ile obay. ","","","Brothers of Clarence, and of Gloucester,","This ladies husband heere sir Richard Grey,","At the battaile of saint Alkones did lose his life,","His lands then were seazed on by the conqueror.","Her sute is now to repossesse those lands,","And sith in quarrell of the house of Yorke,","The noble gentleman did lose his life,","In honor we cannot denie her sute.","Your highnesse shall doe well to grant it then.","I, so I will, but yet Ile make a pause.","I, is the wind in that doore?","I see the Lady hath some thing to grant,","Before the king will grant her humble sute.","He knows the game, how well he keepes the wind.","Widow come some other time to know our mind.","May it please your grace I cannot brooke delaies,","I beseech your highnesse to dispatch me now.","Lords giue vs leaue, wee meane to trie this widowes wit.","","I, good leaue haue you.","For you will haue leaue","till youth take leaue, And leaue you to your crouch.","Come hither widdow, howe many children haste thou?","","I thinke he meanes to begge a child on her.","Nay whip me then, heele rather giue hir two.","Three my most gratious Lord.","You shall haue foure and you wil be rulde by him.","Were it not pittie they shoulde loose their fathers lands?","","Be pittifull then dread Lord and grant it them.","Ile tell thee how these lands are to be got.","So shall you bind me to your highnesse seruice.","What seruice wilt thou doe me if I grant it them?","Euen what your highnesse shall command.","Naie then widow Ile warrant you all your Husbands lands,","if you grant to do what he Commands.","Fight close or in good faith You catch a clap.","","Naie I feare her not vnlesse she fall.","Marie godsforbot man, for heele take vantage then.","","Why stops my Lord, shall I not know my taske?","An easie taske, tis but to loue a king.","Thats soone performde, because I am a subiect.","Why then thy husbandes landes I freelie giue thee.","","I take my leaue with manie thousand thankes.","The match is made, shee seales it with a cursie.","Staie widdow staie,","what loue dost thou thinke I sue so much to get?","My humble seruice, such as subiects owes","and the lawes commands.","No by my troth, I meant no such loue,","But to tell thee the troth, I aime to lie with thee.","To tell you plaine my Lord, I had rather lie in prison.","","Why then thou canst not get thy husbandes lands.","","Then mine honestie shall be my dower,","For by that losse I will not purchase them.","Herein thou wrongst thy children mightilie.","Heerein your highnesse wrongs both them and Me,","but mightie Lord this merrie inclination","Agrees not with the sadnesse of my sute.","Please it your highnes to dismisse me either with I or no.","I, if thou saie I to my request,","No, if thou saie no to my demand.","Then no my Lord, my sute is at an end.","The widdow likes him not, shee bends the brow.","Why he is the bluntest woer in christendome.","Her lookes are all repleat with maiestie,","One waie or other she is for a king,","And she shall be my loue or else my Queene.","Saie that king Edward tooke thee for his Queene.","Tis better said then done, my gratious Lord,","I am a subiect fit to iest withall,","But far vnfit to be a Soueraigne.","Sweet widdow, by my state I sweare,","I speake No more then what my hart intends,","And that is to enioie thee for my loue.","And that is more then I will yeeld vnto,","I know I am too bad to be your Queene,","And yet too good to be your Concubine.","You cauill widdow, I did meane my Queene.","Your grace would be loath my sonnes should call","you father.","No more then when my daughters","call thee Mother.","Thou art a widow and thou hast some children,","And by Gods mother I being but a bacheler","Haue other some. Why tis a happy thing","To be the father of manie children.","Argue no more, for thou shalt be my Queene.","The ghostlie father now hath done his shrift.","When he was made a shriuer twas for shift.","Brothers, you muse what talke the widdow And I haue had,","you would thinke it strange If I should marrie her.","Marrie her my Lord, to whom?","Why Clarence to my selfe.","That would be ten daies wonder at the least.","Why thats a daie longer then a wonder lastes.","And so much more are the wonders in extreames.","Well, ieast on brothers, I can tell you,","hir Sute is granted for her husbands lands.","","And it please your grace, Henry your foe is Taken,","and brought as prisoner to your pallace gates.","Awaie with him and send him to the Tower,","And let vs go","question with the man about His apprehension.","Lords along, and vse this Ladie honorablie. ","","I, Edward will vse women honourablie,","Would he were wasted marrow, bones and all,","That from his loines no issue might succeed","To hinder me from the golden time I looke for,","For I am not yet lookt on in the world.","First is there Edward, Clarence, and Henry And his sonne,","and all they lookt for issue","Of their loines ere I can plant my selfe,","A cold premeditation for my purpose,","What other pleasure is there in the world beside?","I will go clad my bodie in gaie ornaments,","And lull my selfe within a ladies lap,","And witch sweet Ladies with my words and lookes.","Oh monstrous man, to harbour such a thought!","Why loue did scorne me in my mothers wombe.","And for I should not deale in hir affaires,","Shee did corrupt fraile nature in the flesh,","And plaste an enuious mountaine on my backe,","Where sits deformity to mocke my bodie,","To drie mine arme vp like a withered shrimpe.","To make my legges of an vnequall size,","And am I then a man to be belou'd?","Easier for me to compasse twentie crownes.","Tut I can smile, and murder when I smile,","I crie content, to that that greeues me most.","I can adde colours to the Camelion,","And for a need change shapes with Protheus,","And set the aspiring Catalin to schoole.","Can I doe this, and cannot get the crowne?","Tush were it ten times higher, Ile pull it downe. ","","","","Welcome Queene Margaret to the Court of","France,","It fits not Lewis to sit while thou dost stand,","Sit by my side, and here I vow to thee,","Thou shalt haue aide to repossesse thy right,","And beat proud Edward from his vsurped seat.","And place king Henry in his former rule.","I humblie thanke your royall maiestie.","And pray the God of heauen to blesse thy state,","Great king of France, that thus regards our wrongs.","","How now, who is this?","Our Earle of Warwcik Edwards chiefest friend.","Welcome braue Warwick, what brings thee to France?","","From worthy Edward king of England,","My Lord and Soueraigne and thy vowed friend,","I come in kindnes and vnfained loue,","First to do greetings to thy royall person,","And then to craue a league of amitie,","And lastlie to confirme that amitie","With nuptiall knot if thou vouchsafe to grant","That vertuous ladie Bona thy faire sister,","To Englands king in lawfull marriage.","And if this go forward all our hope is done.","And gratious Madam, in our kings behalfe,","I am commanded with your loue and fauour,","Humblie to kisse your hand and with my tongue,","To tell the passions of my soueraines hart,","Where same late entring at his heedfull eares,","Hath plast thy glorious image and thy vertues.","King Lewes and Lady Bona heare me speake,","Before you answere Warwick or his words,","For hee it is hath done vs all these wrongs.","Iniurious Margaret.","And why not Queene?","Because thy father Henry did vsurpe,","And thou no more art Prince then shee is Queene.","Then Warwick disanuls great John of Gaunt,","That did subdue the greatest part of Spaine,","And after John of Gaunt wise Henry the fourth,","Whose wisedome was a mirrour to the world.","And after this wise prince Henry the fift,","Who with his prowesse conquered all France,","From these our Henry's lineallie discent.","Oxford, how haps that in this smooth discourse","You told not how Henry the sixt had lost","All that Henry the fift had gotten.","Me thinkes these peeres of France should smile at that,","But for the rest you tell a pettigree","Of threescore and two yeares a sillie time,","To make prescription for a kingdomes worth.","Why Warwick, canst thou denie thy king,","Whom thou obeyedst thirtie and eight yeeres,","And bewray thy treasons with a blush?","Can Oxford that did euer fence the right,","Now buckler falshood with a pettigree?","For shame leaue Henry and call Edward king.","Call him my king by whom","mine elder Brother the Lord Aubrey Vere","was done to death, And more than so, my father","euen in the Downefall of his mellowed yeares,","When age did call him to the dore of death?","No Warwick no, whilst life vpholds this arme,","This arme vpholds the house of Lancaster.","And I the house of York.","Queene Margaret, prince Edward and Oxford,","vouchsafe to forbeare a while,","Till I doe talke a word with Warwick.","Now Warwick euen vpon thy honor tell me true;","Is Edward lawfull king or no? For I were loath","to linke with him, that is not lawful heir.","Thereon I pawne mine honour and my credit.","What is he gratious in the peoples eies?","The more, that Henry is vnfortunate.","What is his loue to our sister Bona?","Such it seemes","As maie beseeme a monarke like himselfe.","My selfe haue often heard him saie and sweare,","That this his loue was an eternall plant,","The root whereof was fixt in vertues ground,","The leaues and fruite maintainde with beauties sun,","Exempt from enuie, but not from disdaine,","Vnlesse the ladie Bona quite his paine.","Then sister let vs heare your firme resolue.","Your grant or your denial shall be mine,","But ere this daie I must confesse,","when I Haue heard your kings deserts recounted,","Mine eares haue tempted iudgement to desire.","Then draw neere Queene Margaret and be a Witnesse,","that Bona shall be wife to the English king.","To Edward but not the English king.","Henry now liues in Scotland at his ease,","Where hauing nothing nothing can he lose,","And as for you yourselfe our quondam Queene,","You haue a father able to mainetaine your state,","And better twere to trouble him then France.","","Here comes some post Warwick to thee or vs.","My Lord ambassador this letter is for you,","Sent from your brother Marquis Montague.","This from our king vnto your Maiestie.","And these to you Madam, from whom I know not.","I like it well that our faire Queene and mistresse,","Smiles at her newes when Warwick frets as his.","And marke how Lewes stamps as he were nettled.","Now Margaret and Warwick, what are your news?","Mine such as fils my hart full of ioie.","Mine full of sorrow and harts discontent.","What hath your king married the Ladie Grey,","And now to excuse himselfe sends vs a post of papers?","How dares he presume to vse vs thus?","This proueth Edwards loue, and Warwicks honesty.","King Lewis, I here protest in sight of heauen,","And by the hope I haue of heauenlie blisse,","That I am cleare from this misdeed of Edwards.","No more my king, for he dishonours me,","And most himselfe, if he could see his shame.","Did I forget that by the house of York.","My father came vntimelie to his death?","Did I let passe the abuse done to my neece?","Did I impale him with the regall Crowne,","And thrust king Henry from his natiue home,","And most vngratefull doth he vse me thus?","My gratious Queene pardon what is past,","And henceforth I am thy true seruitour,","I will reuenge the wrongs done to ladie Bona,","And replant Henry in his former state.","Yes Warwick I doe quite forget thy former Faults,","if now thou wilt become king Henries friend.","So much his friend, I his vnfained friend,","That if king Lewes vouchsafe to furnish vs","With some few bands of chosen souldiers,","Ile vndertake to land them on our coast,","And force the Tyrant from his seate by warre,","Tis not his new made bride shall succour him.","Then at the last I firmelie am resolu'd, You shall haue aide:","and English messenger returne In post,","and tell false Edward thy supposed king,","That Lewis of France is sending ouer Maskers","To reuell it with him and his new bride.","Tell him in hope heele be a Widower shortlie,","Ile weare the willow garland for his sake.","Tell him my mourning weedes be laide aside,","And I am readie to put armour on.","Tell him from me, that he hath done me wrong,","And therefore Ile vncrowne him er't be long.","Thear's thy reward, be gone.","But now tell me Warwick,","what assurance I shall haue of thy true loyaltie?","This shall assure my constant loyaltie,","If that our Queene and this young prince agree,","Ile ioine mine eldest daughter and my ioie","To him forthwith in holie wedlockes bandes.","Withall my hart, that match I like full wel,","Loue her sonne Edward, shee is faire and yong,","And giue thy hand to Warwick for thy loue.","It is enough, and now we will prepare,","To leuie souldiers for to go with you.","And you Lord Bourbon our high Admirall,","Shall waft them safelie to the English coast,","And chase proud Edward from his slumbring trance,","For mocking marriage with the name of France.","I came from Edward as Imbassadour","But I returne his sworne and mortall foe:","Matter of marriage was the charge he gaue me,","But dreadfull warre shall answere his demand.","Had he none else to make a stale but me?","Then none but I shall turne his iest to sorrow.","I was the chiefe that raisde him to the crowne,","And Ile be chiefe to bring him downe agaiue,","Not that I pittie Henries miserie,","But seeke reuenge on Edwards mockerie. ","","","","Brothers of Clarence and of Gloucester,","What thinke you of our marriage with the ladie Grey?","My Lord, we thinke as Warwick and Louis","That are so slacke in iudgement, that theile take","No offence at this suddaine marriage.","Suppose they doe, they are but Louis and Warwick,","And I am your king and Warwicks,","And will be obaied.","And shall, because our king but","yet such Sudden marriages seldome proueth well.","Yea brother Richard are you against vs too?","Not I my Lord, no, God forefend that I should","Once gaine saie your highnesse pleasure,","I, and twere a pittie to sunder them that yoake so wel togither.","Setting your skornes and your dislikes aside,","Shew me some reasons why the Ladie Grey,","Maie not be my loue and Englands Queene?","Speake freelie Clarence, Gloucester,","Montague and Hastings.","My Lord then this is my opinion,","That Warwick beeing dishonored in his embassage,","Doth seeke reuenge to quite his iniuries.","And Louis in regard of his sisters wrongs,","Doth ioine with Warwick to supplant your state.","Suppose that Louis and Warwick be appeasd,","By such meanes as I can best deuise.","But yet to haue ioind with France in this Alliance,","would more haue strengthened this our Common wealth,","gainst forraine stormes, Then anie home bred marriage.","","Let England be true within it selfe,","We need not France not any alliance with them.","For this one speech the Lord Hastings wel deserues,","To haue the daughter and heire of the Lord Hungerford.","And what then? It was our will it should be so?","I, and for such a thing too the","Lord Scales Did well deserue at your hands, to haue","the Daughter of the Lord Bonfield,","and left your Brothers to go seeke elsewhere,","but in Your madnes, you burie your brotherhood.","Alasse poore Clarence, is it for a wife,","That thou art malcontent, Why man be of good cheere, I will prouide thee one.","","Naie you plaide the broker so ill for yourselfe,","That you shall giue me leaue","to make my Choise as I thinke good,","and to that intent, I shortlie meane to leaue you.","Leaue me or tarrie I am full resolu'd.","Edward will not be tied to his brothers wils.","My Lords doe me but right and you must Confesse,","before it pleasd his highnesse","to aduance My state to title of a Queene,","That I was not ignoble in my birth.","Forbeare my loue to fawne vpon their frownes,","For thee they must obay, naie shall obaie,","And if they looke for fauour at my hands.","My Lord, heere is the messenger returnd from (France.","","Now sirra, What letters or what newes?","No letters my Lord,","and such newes as without your highnesse speciall pardon I dare not relate.","We pardon thee, and as neere as thou canst","Tell me, What said Louis to our letters?","At my departure these were his verie words.","Go tell false Edward thy supposed king,","That Lewis of France is sending ouer Maskers,","To reuill it with him and his new bride.","Is Lewis so braue, belike he thinkes me Henry.","But what said Lady Bona to these wrongs?","Tel him quoth she, in hope heele proue a widdower shortly,","Ile weare the willow garland for his sake.","She had the wrong, indeed she could saie Little lesse.","But what saide Henries Queene,","for as I heare, she was then in place?","Tell him quoth shee my mourning weeds be","Doone, and I am readie to put armour on.","Then belike she meanes to plaie the Amazon.","But what said Warwike to these iniuries?","He more incensed then the rest my Lord,","Tell him quoth he, that he hath done me wrong,","And therefore Ile vncrowne him er't be long.","Ha, Durst the traytor breath out such proude words?","But I will arme me to preuent the worst.","But what is Warwick friendes with Margaret?","I my good Lord, theare so linkt in friendship,","That young Prince Edward marries Warwicks daughter.","The elder, belike","Clarence shall haue the Yonger.","All you that loue me and Warwick Follow me.","Clarence and Summerset fled to Warwick.","What saie you brother Richard, will you stand to vs?","I my Lord, in despight of all that shall Withstand you","For why hath Nature","Made me halt downe right, but that I","Should be valiant and stand to it, for if","I would, I cannot runne awaie.","Pembrooke, go raise an armie presentlie,","Pitch vp my tent, for in the field this night","I meane to rest, and on the morrow morne,","Ile march to meet proud Warwick ere he land","Those stragling troopes which he hath got in France.","But ere I goe Montague and Hastings,","You of all the rest are neerest allied","In bloud to Warwike, therefore","tell me, if You fauour him more then me","or not: Speake truelie, for","I had rather haue you open Enemies, then hollow friends.","So God helpe Montague as he proues true.","And Hastings as hee fauours Edwards cause.","It shall suffice, come then lets march awaie.","","Trust me my Lords all hitherto goes well,","The common people by numbers swarme to vs,","But see where Somerset and Clarence comes,","Speake suddenlie my Lords, are we all friends?","Feare not that my Lord.","Then gentle Clarence welcome vnto Warwick.","And welcome Somerset, I hold it cowardise,","To rest mistrustfull where a noble hart,","Hath pawnde an open hand in signe of loue,","Else might I thinke that Clarence, Edwards brother,","Were but a fained friend to our proceedings,","But welcome sweet Clarence my daughter shal be thine.","And now what rests but in nights couerture,","Thy brother being careleslie encampt,","His souldiers lurking in the towne about,","And but attended by a simple guarde,","We maie surprise and take him at our pleasure,","Our skouts haue found the aduenture verie easie,","Then crie king Henry with resolued mindes,","And breake we presentlie into his tent.","Why then lets on our waie in silent sort,","For Warwick and his friends God and saint George.","This is his tent, and see where his guard doth Stand,","Courage my souldiers, now or neuer,","But follow me now, and Edward shall be ours.","A Warwick, a Warwick.","","Who goes there?","Richard and Hastings let them go, heere is the (Duke.","The Duke, why Warwick when we parted Last,","thou caldst me king?","I, but the case is altred now.","When you disgraste me in my embassage,","Then I disgraste you from being king,","And now am come to create you Duke of York,","Alasse how should you gouerne anie kingdome,","That knowes not how to vse embassadors,","Nor how to vse your brothers brotherlie,","Nor how to shrowd your selfe from enimies.","Well Warwick, let fortune doe her worst,","Edward in mind will beare himselfe a king.","Then for his minde be Edward Englands king,","But Henry now shall weare the English crowne.","Go conuaie him to our brother archbishop of York,","And when I haue fought with Pembrooke and his followers,","Ile come and tell thee what the ladie Bona saies,","And so for a while farewell good Duke of York.","","What followes now, all hithertoo goes well,","But we must dispatch some letters to France,","To tell the Queene of our happy fortune,","And bid hir come with speed to ioine with vs.","I thats the first thing that we haue to doe,","And free king Henry from imprisonment,","And see him seated in his regall throne,","Come let vs haste awaie, and hauing past these cares,","Ile post to Yorke, and see how Edward fares.","","","Lord Hastings, and sir William Stanley,","Know that the cause I sent for you is this.","I looke my brother with a slender traine,","Should come a hunting in this forrest heere.","The Bishop of York befriends him much,","And lets him vse his pleasure in the chase,","Now I haue priuilie sent him word,","How I am come with you to rescue him,","And see where the huntsman and he doth come.","","This waie my Lord the deere is gone.","No this waie huntsman,","see where the Keepers stand.","Now brother and the rest, What, are you prouided to depart?","I, I, the horse stands at the parke corner,","Come, to Linne, and so take shipping into Flanders.","Come then: Hastings, and Stanley, I will Requite your loues.","Bishop farewell,","Sheeld thee from Warwicks frowne,","And praie that I maie repossesse the crowne.","Now huntsman what will you doe?","Marrie my Lord, I thinke I had as","good Goe with you, as tarrie heere to be hangde.","Come then lets awaie with speed.","","","Tel me good maddam, why is your grace So passionate of late?","","Why brother Riuers, heare you not the newes,","Of that successe king Edward had of late?","What? losse of some pitcht battaile against Warwick,","Tush, feare not faire Queen, but cast those cares aside.","King Edwards noble mind his honours doth display:","And Warwike maie loose, though then he got the day.","If that were all, my griefes were at an end:","But greater troubles will I feare befall.","What, is he taken prisoner by the foe,","To the danger of his royall person then?","I, thears my griefe, king Edward is surprisde,","And led awaie, as prisoner vnto Yorke.","The newes is passing strange I must confesse:","Yet comfort your selfe, for Edward hath more friends,","Then Lancaster at this time must perceiue,","That some will set him in his throne againe.","God grant they maie, but gentle brother come,","And let me leane vpon thine arme a while,","Vntill I come vnto the sanctuarie,","There to preserue the fruit within my wombe,","King Edwards seed true heire to Englands crowne. ","","","Thus far from Belgia haue we past the seas,","And marcht from Ravenspurgh hauen vnto York:","But soft the gates are shut, I like not this.","Sound vp the drum and call them to the wals.","","My Lords we had notice of your comming,","And thats the cause we stand vpon our garde,","And shut the gates for to preserue the towne.","Henry now is king, and we are sworne to him.","Why my Lord Maire, if Henry be your king,","Edward I am sure at least, is Duke of York.","Truth my Lord, we know you for no lesse.","I craue nothing but my Dukedome.","But when the Fox hath gotten in his head,","Heele quicklie make the bodie follow after.","Why my Lord Maire, what stand you vpon points","Open the gates, we are king Henries friends.","Saie you so, then Ile open them presentlie.","","By my faith, a wise stout captain and soone perswaded.","","","So my Lord Maire, these gates must not be shut,","But in the time of warre, giue me the keies:","What, feare not man for Edward will defend","the towne and you, despight of all your foes.","","How now Richard, who is this?","Brother, this is sir Iohn Montgomery,","A trustie friend vnlesse I be deceiude.","Welcome sir Iohn. Wherfore come you in armes?","To helpe king Edward in this time of stormes,","As euerie loyall subiect ought to doe.","Thankes braue Montgomery,","But I onlie claime my Dukedom,","Vntil it please God to send the rest.","Then fare you wel:","Drum strike vp and let vs March away,","I came to serue a king and not a Duke.","Nay staie sir Iohn, and let vs first debate,","With what security we maie doe this thing.","What stand you on debating, to be briefe,","Except you presently proclaime your selfe our king,","Ile hence againe,","and keepe them backe that come to Succour you,","why should we fight when You pretend no title?","Fie brother, fie, stand you vpon tearmes?","Resolue your selfe, and let vs claime the crowne.","I am resolude once more to claime the crowne,","And win it too, or else to loose my life.","I now my soueraigne speaketh like himselfe,","And now will I be Edwards Champion,","Sound Trumpets, for Edward shall be proclaimd.","Edward the fourth by the grace of God, king of","England and France, and Lord of Ireland,","and whosoeuer gainsaies king Edwards right: by this I challenge him to single fight,","long liue Edward the fourth.","Long liue Edward the fourth.","We thanke you all. Lord Maire leade on the waie.","For this night weele harbour here in Yorke,","And then as earlie as the morning sunne,","Liftes vp his beames aboue this horison","Weele march to London, to meete with VWarwicke:","And pull false Henry from the Regall throne.","","","","Thus from the prison to this princelie seat,","By Gods great mercies am I brought","Againe, Clarence and Warwick doe you","Keepe the crowne, and gouerne and protect","My realme in peace,","and I will  spend the Remnant of my daies,","to sinnes rebuke And my Creators praise.","What answeres Clarence to his soueraignes will?","Clarence agrees to what king Henry likes.","My Lord of Somerset, what prettie Boie is that","you seeme to be so carefull of?","And it please your grace, it is yong Henry, Earle of Richmond.","","Henry of Richmond, Come hither pretie Ladde.","If heauenlie powers doe aime aright","To my diuining thoughts, thou pretie boy,","Shalt proue this Countries blisse,","Thy head is made to weare a princelie crowne,","Thy lookes are all repleat with Maiestie,","Make much of him my Lords, For this is he","shall helpe you more, Then you are hurt by me.","","","What Counsell Lords, Edward from Belgia,","With hastie Germaines and blunt Hollanders,","Is past in safetie through the narrow seas,","And with his troopes doe march amaine towardes (London,","And manie giddie people follow him.","Tis best to looke to this betimes,","For if this fire doe kindle any further,","It will be hard for vs to quench it out.","In Warwickshire I haue true harted friends,","Not mutinous in peace, yet bold in warre,","Them will I muster vp, and thou sonne Clarence","shalt In Essex, Suffolke, Norfolke, and in Kent, Stir vp","the knights and gentlemen to come with thee.","And thou brother Montague, in Leister shire, Buckingham","and Northampton shire shalt finde,","Men well inclinde to doe what thou commands,","And thou braue Oxford wondrous well belou'd,","Shalt in thy countries muster vp thy friends.","My soueraigne with his louing Citizens,","Shall rest in London till we come to him.","Faire Lords take leaue and stand not to replie,","Farewell my soueraigne.","Farewel my Hector, my Troyes true hope.","Farewell sweet Lords, lets meet at Couentry.","Agreed. ","","Sease on the shamefast Henry,","And once againe","conuaie him to the Tower, Awaie with him, I will not heare him speake.","And now towards Couentrie let vs bend our course","To meet with Warwicke and his confederates.","","","Where is the post that came from valiant Oxford?","How farre hence is thy Lord my honest fellow?","By this at Daintrie marching hitherward.","Where is our brother Montague?","Where is the post that came from Montague?","I left him at Donsmore with his troopes.","Say Somerville where is my louing son?","And by thy gesse, how farre is Clarence hence?","At Southham my Lord I left him with His force,","and doe expect him two houres hence.","Then Oxford is at hand, I heare his drum.","","See brother, where the surly Warwicke mans the wal.","O vnbid spight, is spotfull Edward come!","Where slept our scouts or how are they seduste,","That we could haue no newes of their repaire?","Now Warwicke wilt thou be sorrie for thy faults,","And call Edward king and he will pardon thee.","Naie rather wilt thou draw thy forces backe?","Confesse who set thee vp and puld thee downe?","Call Warwicke patron and be penitent,","And thou shalt still remaine the Duke of Yorke.","I had thought at least he would haue said the king.","Or did he make the iest against his will.","Twas Warwicke gaue the kingdome to thy brother.","Why then tis mine, if but by Warwickes gift.","I but thou art no Atlas for so great a waight,","And weakling, Warwicke takes his gift againe,","Henry is my king, Warwicke his subiect.","I prethe gallant Warwicke tell me this,","What is the bodie when the head is off?","Alasse that Warwicke had no more fore sight,","But whilst he sought to steale the single ten,","The king was finelie fingerd from the decke?","You left poore Henry in the Bishops pallace,","And ten to one you'le meet him in the Tower.","Tis euen so, and yet you are olde Warwicke still.","O cheerefull colours, see where Oxford comes.","","Oxford, Oxford, for Lancaster. ","The Gates are open, see they enter in,","Lets follow them and bid them battaile in the streetes.","No, so some other might set vpon our backes,","Weele staie till all be entered, and then follow them.","","Somerset, Somerset, for Lancaster. ","Two of thy name both Dukes of Somerset,","Haue solde their liues vnto the house of Yorke.","And thou shalt be the third and my sword hold.","","Montague, Montague, for Lancaster. ","Traitorous Montague, thou and thy brother Shall","deerelie abie this rebellious act.","","And loe where George of Clarence sweepes Along,","of power enough to bid his brother battell.","Clarence, Clarence, for Lancaster.","Et tu Brute, wilt thou stab Caesar too?","A parlie sirra to George of Clarence.","","","","Com Clarence come, thou wilt if Warwike call.","Father of Warwicke, know you what this meanes?","I throw mine infamie at thee,","I will not ruinate my fathers house,","Who gaue his bloud to lime the stones togither,","And set vp Lancaster. Thinkest thou","That Clarence is so harsh vnnaturall,","To lift his sword against his brothers life,","And so proud harted Warwicke I defie thee,","And to my brothers turne my blushing cheekes?","Pardon me Edward, for I haue done amisse,","And Richard doe not frowne vpon me,","For henceforth I will proue no more vnconstant.","Welcome Clarence, and ten times more welcome,","Then if thou neuer hadst deserud our hate.","Welcome good Clarence, this is brotherlie.","Oh passing traytor, periurd and vniust.","Now Warwike, wilt thou leaue","The towne and fight? or shall we beate the","Stones about thine eares?","Why I am not coopt vppe heere for defence,","I will awaie to Barnet presently,","And bid thee battaile Edward if thou darest.","Yes Warwicke he dares, and leades the waie,","Lords to the field, saint George and victorie.","","","Ah, who is nie? Come to me friend or foe,","And tell me who is victor Yorke or Warwicke?","Why aske I that? my mangled bodie shewes,","That I must yeeld my bodie to the earth.","And by my fall the conquest to my foes,","Thus yeelds the Cedar to the axes edge,","Whose armes gaue shelter to the princelie Eagle,","Vnder whose shade the ramping Lion slept,","Whose top branch ouer peerd Ioues spreading tree.","The wrinkles in my browes now fild with bloud,","Were likened oft to kinglie sepulchers.","For who liu'd king, but I could dig his graue?","And who durst smile, when Warwicke bent his brow?","Lo now my glorie smeerd in dust and bloud,","My parkes my walkes, my mannors that I had,","Euen now forsake me and of all my lands,","Is nothing left me but my bodies length.","","Ah Warwicke, Warwicke, cheere vp thy selfe and liue,","For yet thears hope enough to win the daie.","Our warlike Queene with troopes is come from France,","And at Southhampton landed all hir traine,","And mightst thou liue then would we neuer flie.","Whie then I would not flie, nor haue I now,","But Hercules himselfe must yeeld to ods,","For manie wounds receiu'd, and manie moe repaid,","Hath robd my strong knit sinews of their strength,","And spite of spites needes must I yeeld to death.","Thy brother Montague hath breathd his last,","And at the pangs of death I heard him crie","And saie, commend me to my valiant brother,","And more he would haue spoke and more he said,","Which sounded like a clamor in a vault,","That could not be distinguisht for the sound,","And so the valiant Montague gaue vp the ghost.","What is pompe, rule, raigne, but earth and dust?","And liue we how we can, yet die we must.","Sweet rest his soule, flie Lords and saue your selues,","For Warwicke bids you all farewell to meet in Heauen,","","Come noble Somerset, lets take our horse,","And cause retrait be sounded through the campe,","That all our friends that yet remaine aliue,","Maie be awarn'd and saue themselues by flight.","That done, with them weele post vnto the Queene,","And once more trie our fortune in the field. ","","Thus still our fortune giues vs victorie,","And girts our temples with triumphant ioies","The bigboond traytor Warwicke hath breathde his last,","And heauen this daie hath smilde vpon vs all,","But in this cleere and bright some daie,","I see a blacke suspitious cloud appeare","That will encounter with our glorious sunne","Before he gaine his easefull westerne beames,","I mean those powers which the Queen hath got in France","Are landed, and meane once more to menace vs.","Oxford and Somerset are fled to hir,","And tis likelie if she haue time to breath,","Her faction will be full as strong as ours.","We are aduertisde by our louing friends,","That they doe hold their course towards Tewkbury.","Thither will we for willingnes rids waie,","And in euerie countie as we passe along,","Our strengthes shall be augmented.","Come lets goe for if we slacke this faire","Bright Summers daie, sharpe winters","Showers will marre our hope for haie.","","","Welcome to England, my louing friends of Fr&lt;8b&gt;ce,","And welcome Somerset, and Oxford too.","Once more haue we spread our sailes abroad,","And though our tackling be almost consumde,","And Warwicke as our maine mast ouerthrowne,","Yet warlike Lords raise you that sturdie post,","That beares the sailes to bring vs vnto rest,","And Ned and I as willing Pilots should","For once with carefull mindes guide on the sterne,","To beare vs through that dangerous gulfe","That heretofore hath swallowed vp our friends.","And if there be, as God forbid there should,","Amongst vs a timorous or fearefull man,","Let him depart before the battels ioine,","Least he in time of need intise another,","And so withdraw the souldiers harts from vs,","I will not stand aloofe and bid you fight,","But with my sword presse in the thickest thronges,","And single Edward from his strongest guard,","And hand to hand enforce him for to yeeld,","Or leaue my bodie as witnesse of my thoughts.","Women and children of so high resolue,","And Warriors faint, why twere perpetuall Shame?","Oh braue yong Prince, thy Noble grandfather","doth liue againe in thee, Long maiest thou liue","to beare his image, And to renew his glories.","","And he that turnes and flies when such do fight,","Let him to bed, and like the Owle by daie","Be hist, and wondered at if he arise.","","My Lords, Duke Edward with a mighty power,","Is marching hitherwards to fight with you.","I thought it was his pollicie,","to take vs vnprouided, But here will we stand and fight it to the death.","","See brothers, yonder stands the thornie wood,","Which by Gods assistance and your prowesse,","Shall with our swords yer night be cleane cut downe.","Lords, Knights &amp;amp; gentlemen, what I should say,","My teares gaine saie, for as you see, I drinke","The water of mine eies. Then no more","But this. Henry your king is prisoner","In the tower, his land and all our friends","Are quite distrest,","and yonder standes The Wolfe that makes all this,","Then on Gods name Lords togither cry saint George.","Saint George for Lancaster.","","","","","","Lo here a period of tumultuous broiles,","Awaie with Oxford to Hames castell straight,","For Somerset off with his guiltie head.","Awaie I will not heare them speake.","For my part Ile not trouble thee with words.","","Nor I, but stoope with patience to my death.","","Now Edward what satisfaction canst thou make,","For stirring vp my subiects to rebellion?","Speake like a subiect proud ambitious Yorke,","Suppose that I am now my fathers mouth,","Resigne thy chaire, and where I stand kneele thou,","Whilst I propose the selfe same words to thee,","Which traytor thou woudst haue me answere to.","Oh that thy father had bin so resolu'd:","That you might still haue kept your Peticote,","and nere haue stolne the Breech from Lancaster.","","Let Aesop fable in a winters night,","His currish Riddles sorts not with this place.","By heauen brat Ile plague you for that word.","I, thou wast borne to be a plague to men.","For Gods sake take awaie this captiue scold.","Nay take away this skolding Crookt backe rather,","Peace wilfull boy, or I will tame your tongue.","Vntuterd lad thou art too malepert.","I know my dutie, you are all vndutifull.","Lasciuious Edward, and thou periurd George,","And thou mis shapen Dicke, I tell you all,","I am your better, traytors as you be.","Take that, the litnes of this railer heere.","Oh kill me too.","Marrie and shall.","Hold Richard hold, for we haue doone too (much alreadie.","Why should she liue to fill the world with words?","What doth she swound? make meanes for Her recouerie?","","Clarence, excuse me to the king my brother,","I must to London on a serious matter,","Ere you come there, you shall heare more newes.","About what, prethe tell me?","The Tower man, the Tower, Ile root them out","","Ah Ned, speake to thy mother boy? ah","Thou canst not speake. Traytors,","Tyrants, bloudie Homicides,","They that stabd Caesar shed no bloud at all,","For he was a man, this in respect a childe,","And men nere spend then furie on a child,","Whats worse then tyrant that I maie name,","You haue no children Deuils, if you had,","The thought of them would then haue stopt your rage,","But if you euer hope to haue a sonne,","Looke in his youth to haue him so cut off,","As Traitors you haue doone this sweet young prince.","Awaie, and beare her hence.","Naie nere beare me hence, dispatch Me heere,","heere sheath thy sword, Ile pardon thee my death.","Wilt thou not? Then Clarence, doe thou doe it?","","By Heauen I would not doe thee so much ease.","Good Clarence doe, sweet Clarence kill me too.","Didst thou not heare me sweare I would not do it?","I, but thou vsest to forsweare thy selfe,","Twas sinne before, but now tis charitie.","Whears the Diuels butcher,","hard fauored Richard, Richard where art thou?","He is not heere, Murder is his almes deed,","petitioners For bloud he nere put backe.","Awaie I saie, and take her hence perforce.","So come to you and yours, as to this prince. ","Clarence, whithers Gloster gone?","Marrie my Lord to London, and as I gesse,","to Make a bloudie supper in the Tower.","He is sudden if a thing come in his head.","Well, discharge the common souldiers","with paie And thankes, and now let vs towards London,","To see our gentle Queene how shee doth fare,","For by this I hope shee hath a sonne for vs.","","","Good day my Lord. What at your booke so hard?","I my good Lord. Lord I should saie rather,","Tis sinne to flatter, good was little better,","Good Gloster, and good Diuell, were all alike,","What scene of Death hath Rosius now to act?","Suspition alwaies haunts a guiltie mind.","The birde once limde doth feare the fatall bush,","And I the haplesse maile to one poore birde,","Haue now the fatall obiect in mine eie,","Where my poore young was limde, was caught and kild.","Why, what a foole was that of Creete?","That taught his sonne the office Of a birde,","and yet for all that the poore Fowle was drownde.","","I Dedalus, my poore sonne Icarus,","Thy father Minos that denide our course,","Thy brother Edward, the sunne that searde his wings,","And thou the enuious gulfe that swallowed him.","Oh better can my brest abide thy daggers point,","Then can mine eares that tragike historie.","Why dost thou thinke I am an executioner?","A persecutor I am sure thou art,","And if murdering innocents be executions,","Then I know thou art an executioner.","Thy sonne I kild for his presumption.","Hadst thou bin kild when first thou didst presume,","Thou hadst not liude to kill a sonne of mine,","And thus I prophesie of thee.","That manie a Widdow for her husbands death,","And many an infants water standing eie,","Widowes for their husbands, children for their fathers,","Shall curse the time that euer thou wert borne.","The owle shrikt at thy birth, an euill signe,","The night Crow cride, aboding lucklesse tune,","Dogs howld and hideous tempests shooke down trees,","The Rauen rookt her on the Chimnies top,","And chattering Pies in dismall discord sung,","Thy mother felt more then a mothers paine,","And yet brought forth lesse then a mothers hope,","To wit: an vndigest created lumpe,","Not like the fruit of such a goodly tree,","Teeth hadst thou in thy head when thou wast borne,","To signifie thou camst to bite the world,","And if the rest be true that I haue heard","Thou camst into the world ","Die prophet in thy speech, Ile heare No more,","for this amongst the rest, was I ordainde.","I and for much more slaughter after this.","O God forgiue my sinnes, and pardon thee. ","What? will the aspiring bloud of Lancaster","Sinke into the ground, I had thought it would haue mounted,","","See how my sward weepes for the poore kings death.","Now maie such purple teares be alwaies shed,","For such as seeke the downefall of our house.","If anie sparke of life remaine in thee,","","Downe, downe to hell, and saie I sent thee thither.","I that haue neither pittie, loue nor feare.","Indeed twas true that Henry told me of,","For I haue often heard my mother saie,","That I came into the world with my legs forward,","And had I not reason thinke you to make hast,","And seeke their ruines that vsurpt our rights?","The women wept and the midwife cride,","O Iesus blesse vs, he is borne with teeth.","And so I was indeed, which plainelie signifide,","That I should snarle and bite, and plaie the dogge.","Then since Heauen hath made my bodie so,","Let hell make crookt my mind to answere it.","I had no father, I am like no father,","I haue no brothers, I am like no brothers,","And this word Loue which gray beards tearme diuine,","Be resident in men like one another,","And not in me, I am my selfe alone,","Clarence beware, thou keptst me from the light","But I will sort a pitchte daie for thee.","For I will buz abroad such prophesies,","As Edward shall be fearefull of his life,","And then to purge his feare, Ile be thy death.","Henry and his sonne are gone, thou Clarence next,","And by one and one I will dispatch the rest,","Counting my selfe but bad, till I be best.","Ile drag thy bodie in another roome.","And triumph Henry in thy daie of doome.","","","","Once more we sit in Englands royall throne,","Repurchasde with the bloud of enemies,","What valiant foe men like to Autumnes corne,","Haue we mow'd downe in tops of all their pride?","Three Dukes of Somerset, threefold renowmd","For hardie and vndoubted champions.","Two Cliffords, as the father and the sonne,","And two Northumberlands, two brauer men","Nere spurd their coursers at the trumpets sound.","With them the two rough Beares Warwicke and Montague,","","That in their chaines fettered the kinglie Lion,","And made the Forrest tremble when they roard,","Thus haue we swept suspition from our seat,","And made our footstoole of securitie.","Come hither Besse, and let me kisse my boie,","Young Ned, for thee, thine Vncles and my selfe,","Haue in our armors watcht the Winters night,","Marcht all afoote in summers skalding heat,","That thou mightst repossesse the crowne in peace,","And of our labours thou shalt reape the gaine.","Ile blast his haruest and your head were laid,","For yet I am not lookt on in the world.","This shoulder was ordaind so thicke to heaue,","And heaue it shall some waight or breake my backe,","Worke thou the waie, and thou shalt execute.","Clarence and Gloster, loue my louelie Queene,","","And kisse your princely nephew brothers both.","The dutie that I owe vnto your, Maiestie,","I seale vpon the rosiate lips of this sweet babe.","Thankes noble Clarence worthie brother thankes.","","And that I loue the fruit from whence thou Sprangst,","witnesse the louing kisse I giue the child.","To saie the truth so Iudas kist his maister,","And so he cride all haile, and meant all harme.","Nowe am I seated as my soule delights,","","Hauing my countries peace, and brothers loues.","What will your grace haue done with Margaret,","Reynard her father to the king of France,","Hath pawnd the Cyssels and Ierusalem,","And hither haue they sent it for her ransome.","Awaie with her, and wafte hir hence to France,","And now what rests but that we spend the time,","With stately Triumphs and mirthfull comicke shewes,","Such as befits the pleasures of the Court.","Sound drums and Trumpets, farewell to sower annoy,","For heere I hope begins our la_ting ioie."]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>TLN.Q.<\/th>\n      <th>TLN.F.<\/th>\n      <th>Speaker<\/th>\n      <th>Reporter<\/th>\n      <th>Stage<\/th>\n      <th>Score<\/th>\n      <th>Scene<\/th>\n      <th>Octavo<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"pageLength":3000,"columnDefs":[{"className":"dt-right","targets":[1,2,6]},{"orderable":false,"targets":0}],"order":[],"autoWidth":false,"orderClasses":false,"lengthMenu":[10,25,50,100,3000]}},"evals":[],"jsHooks":[]}</script>
