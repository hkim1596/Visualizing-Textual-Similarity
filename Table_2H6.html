<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>body{background-color:white;}</style>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval(code);
    } catch(error) {
      if (!error instanceof SyntaxError) {
        throw error;
      }
      try {
        result = eval("(" + code + ")");
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      if (cel) {
        cel.style.position = "absolute";
        var pad = unpackPadding(sizing.padding);
        cel.style.top = pad.top + "px";
        cel.style.right = pad.right + "px";
        cel.style.bottom = pad.bottom + "px";
        cel.style.left = pad.left + "px";
        el.style.width = "100%";
        el.style.height = "100%";
      }

      return {
        getWidth: function() { return cel.offsetWidth; },
        getHeight: function() { return cel.offsetHeight; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return el.offsetWidth; },
        getHeight: function() { return el.offsetHeight; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var result = bindingDef.initialize(el, el.offsetWidth,
              el.offsetHeight);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          initResult = binding.initialize(el,
            sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            sizeObj ? sizeObj.getHeight() : el.offsetHeight
          );
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = {
            w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
            h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
          };
          var resizeHandler = function(e) {
            var size = {
              w: sizeObj ? sizeObj.getWidth() : el.offsetWidth,
              h: sizeObj ? sizeObj.getHeight() : el.offsetHeight
            };
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }
    });
  }

<script>(function() {

// some helper functions: using a global object DTWidget so that it can be used
// in JS() code, e.g. datatable(options = list(foo = JS('code'))); unlike R's
// dynamic scoping, when 'code' is eval()'ed, JavaScript does not know objects
// from the "parent frame", e.g. JS('DTWidget') will not work unless it was made
// a global object
var DTWidget = {};

// 123456666.7890 -> 123,456,666.7890
var markInterval = function(d, digits, interval, mark, decMark, precision) {
  x = precision ? d.toPrecision(digits) : d.toFixed(digits);
  if (!/^-?[\d.]+$/.test(x)) return x;
  var xv = x.split('.');
  if (xv.length > 2) return x;  // should have at most one decimal point
  xv[0] = xv[0].replace(new RegExp('\\B(?=(\\d{' + interval + '})+(?!\\d))', 'g'), mark);
  return xv.join(decMark);
};

DTWidget.formatCurrency = function(data, currency, digits, interval, mark, decMark, before) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  var res = markInterval(d, digits, interval, mark, decMark);
  res = before ? (/^-/.test(res) ? '-' + currency + res.replace(/^-/, '') : currency + res) :
    res + currency;
  return res;
};

DTWidget.formatString = function(data, prefix, suffix) {
  var d = data;
  if (d === null) return '';
  return prefix + d + suffix;
};

DTWidget.formatPercentage = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d * 100, digits, interval, mark, decMark) + '%';
};

DTWidget.formatRound = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d, digits, interval, mark, decMark);
};

DTWidget.formatSignif = function(data, digits, interval, mark, decMark) {
  var d = parseFloat(data);
  if (isNaN(d)) return '';
  return markInterval(d, digits, interval, mark, decMark, true);
};

DTWidget.formatDate = function(data, method, params) {
  var d = data;
  if (d === null) return '';
  // (new Date('2015-10-28')).toDateString() may return 2015-10-27 because the
  // actual time created could be like 'Tue Oct 27 2015 19:00:00 GMT-0500 (CDT)',
  // i.e. the date-only string is treated as UTC time instead of local time
  if ((method === 'toDateString' || method === 'toLocaleDateString') && /^\d{4,}\D\d{2}\D\d{2}$/.test(d)) {
    d = d.split(/\D/);
    d = new Date(d[0], d[1] - 1, d[2]);
  } else {
    d = new Date(d);
  }
  return d[method].apply(d, params);
};

window.DTWidget = DTWidget;

var transposeArray2D = function(a) {
  return a.length === 0 ? a : HTMLWidgets.transposeArray2D(a);
};

var crosstalkPluginsInstalled = false;

function maybeInstallCrosstalkPlugins() {
  if (crosstalkPluginsInstalled)
    return;
  crosstalkPluginsInstalled = true;

  $.fn.dataTable.ext.afnFiltering.push(
    function(oSettings, aData, iDataIndex) {
      var ctfilter = oSettings.nTable.ctfilter;
      if (ctfilter && !ctfilter[iDataIndex])
        return false;

      var ctselect = oSettings.nTable.ctselect;
      if (ctselect && !ctselect[iDataIndex])
        return false;

      return true;
    }
  );
}

HTMLWidgets.widget({
  name: "datatables",
  type: "output",
  renderOnNullValue: true,
  initialize: function(el, width, height) {
    $(el).html('&nbsp;');
    return {
      data: null,
      ctfilterHandle: new crosstalk.FilterHandle(),
      ctfilterSubscription: null,
      ctselectHandle: new crosstalk.SelectionHandle(),
      ctselectSubscription: null
    };
  },
  renderValue: function(el, data, instance) {
    if (el.offsetWidth === 0 || el.offsetHeight === 0) {
      instance.data = data;
      return;
    }
    instance.data = null;
    var $el = $(el);
    $el.empty();

    if (data === null) {
      $el.append('&nbsp;');
      // clear previous Shiny inputs (if any)
      for (var i in instance.clearInputs) instance.clearInputs[i]();
      instance.clearInputs = {};
      return;

    var crosstalkOptions = data.crosstalkOptions;
    if (!crosstalkOptions) crosstalkOptions = {
      'key': null, 'group': null

    if (crosstalkOptions.group) {
      maybeInstallCrosstalkPlugins();
      instance.ctfilterHandle.setGroup(crosstalkOptions.group);
      instance.ctselectHandle.setGroup(crosstalkOptions.group);

    //  (a) Always want to use pagination (otherwise we'll have
    //      a "double scroll bar" effect on the phone); and
    //  (b) Never want to fill the container (we want the pagination
    //      level to determine the size of the container)

      data.options.bPaginate = true;

    // and autoHideNavigation (unless the user has explicitly set these)

      if (!data.hasOwnProperty("autoHideNavigation"))

    instance.fillContainer = data.fillContainer;

    var cells = data.data;

    if (cells instanceof Array) cells = transposeArray2D(cells);

    $el.append(data.container);
    var $table = $el.find('table');
    if (data.class) $table.addClass(data.class);
    if (data.caption) $table.prepend(data.caption);

    if (!data.selection) data.selection = {

    var filterRow;

    if (cells !== null) $.extend(options, {
      data: cells

    var bootstrapActive = typeof($.fn.popover) != 'undefined';
    if (instance.fillContainer) {

      options.scrollX = true;
      options.scrollY = "100px"; // can be any value, we'll adjust below

      // if we aren't paginating then move around the info/filter controls
      // to save space at the bottom and rephrase the info callback
      if (data.options.bPaginate === false) {

        // for other themes/layouts
        if (bootstrapActive) {

                        "<'row'<'col-sm-12'tr>>";
        }

        options.fnInfoCallback = function(oSettings, iStart, iEnd,
                                           iMax, iTotal, sPre) {

        };
      }

    if (data.autoHideNavigation === true) {

        // strip all nav if length >= cells
        if ((cells instanceof Array) && data.options.iDisplayLength >= cells.length)

    var searchCols = options.searchCols;
    if (searchCols) {

e and the French King Charles,","Till terme of eighteene months be full expirde.","Imprimis, It is agreed betweene the French King","Charles, and William de la Pole, Marquesse of Suffolke, Embassador","for Henry King of England, that the said Henry shal wed","and espouse the Ladie Margaret, daughter to Reignier King of","Naples, Sicillia, and Ierusalem, and crowne her Queene of","England, ere the thirtieth of the next month.","Item. It is further agreed betwene them, that the Dutches of Aniou and of Maine,","shall be released and deliuered ouer to the King her fa.","","","How now vnkle, whats the matter that you stay so sodenly.","Pardon my Lord, a sodain qualme came ouer my hart,","Which dimmes mine eyes that I can reade no more.","Vnckle of Winchester, I pray you reade on.","Item, It is further agreed betweene them, that the","Duches of Aniou and of Mayne, shall be released and deliuered","ouer to the King her father, and she sent ouer of the King of","Englands owne proper cost and charges without dowry.","They please vs well, Lord Marques kneele downe,","We here create thee first Duke of Suffolke, and girt thee with the","sword. Cosin of Yorke, We here discharge your grace from","being Regent in the parts of France, till terme of eighteene months","be full expirde.","Thankes vnckle Winchester, Gloster, Yorke, and Buckingham, Somerset,","Salsbury and Warwicke.","We thanke you all for this great fauour done,","In entertainment to my Princely Queene,","Come let vs in, and with all speed prouide","To see her Coronation be performde.","","","Braue Peeres of England, Pillars of the state,","To you Duke Humphrey must vnfold his griefe,","What did my brother Henry toyle himselfe,","And waste his subiects for to conquere France?","And did my brother Bedford spend his time","To keepe in awe that stout vnruly Realme?","And haue not I and mine vnckle Bewford here,","Done all we could to keepe that land in peace?","And is all our labours then spent in vaine,","For Suffolke he, the new made Duke that rules the roast,","Hath giuen away for our King Henries Queene,","The Dutches of Anioy and Mayne vnto her father.","Ah Lords, fatall is this marriage canselling our states,","Reuersing Monuments of conquered France,","Vndoing all, as none had nere bene done.","Why how now cosin Gloster, what needs this?","As if our King were bound vnto your will,","And might not do his will without your leaue,","Proud Protector, enuy in thine eyes I see,","The big swolne venome of thy hatefull heart,","That dares presume gainst that thy Soueraigne likes.","Nay my Lord tis not my words","that troubles you, But my presence,","proud Prelate as thou art: But ile begone, and giue thee leaue to speake.","Farewell my Lords, and say when I am gone,","I prophesied France would be lost ere long.","","There goes our Protector in a rage,","My Lords you know he is my great enemy,","And though he be Protector of the land,","And thereby couers his deceitfull thoughts,","For well you see, if he but walke the streets,","The common people swarme about him straight,","Crying Iesus blesse your royall exellence,","With God preserue the good Duke Humphrey.","And many things besides that are not knowne,","Which time will bring to light in smooth Duke Humphrey.","But I will after him, and if I can","Ile laie a plot to heaue him from his seate.","","But let vs watch this haughtie Cardinall,","Cosen of Somerset be rulde by me,","Weele watch Duke Humphrey and the Cardinall too,","And put them from the marke they faine would hit.","Thanks cosin Buckingham, ioyne thou with me,","And both of vs with the Duke of Suffolke,","Weele quickly heaue Duke Humphrey from his seate.","Content, Come then let vs about it straight,","For either thou or I will be Protector.","","Pride went before, Ambition follows after.","Whilst these do seeke their owne preferments thus,","My Lords let vs seeke for our Countries good,","Oft haue I seene this haughtie Cardinall","Sweare, and forsweare himselfe, and braue it out,","More like a Ruffin then a man of Church.","Cosin Yorke, the victories thou hast wonne, In Ireland,","Normandie, and in France,","Hath wonne thee immortall praise in England.","And thou braue Warwicke, my thrice valiant sonne,","Thy simple plainnesse and thy house keeping,","Hath wonne thee credit amongst the common sort,","The reuerence of mine age, and Neuels name,","Is of no litle force if I command,","Then let vs ioyne all three in one for this,","That good Duke Humphrey may his state possesse,","But wherefore weepes Warwicke my noble sonne.","For griefe that all is lost that Warwick won.","Sonnes. Anioy and Maine, both giuen away at once,","Why Warwick did win them, and must that then which we wonne","with our swords, be giuen away with wordes.","As I haue read, our Kinges of England were woont to","haue large dowries with their wiues, but our King Henry","giues away his owne.","Come sonnes away and looke vnto the maine.","Vnto the Maine, Oh father Maine is lost,","Which Warwick by maine force did win from France,","Maine chance father you meant, but I meant Maine,","Which I will win from France, or else be slaine.","","Aniou and Maine, both giuen vnto the French,","Cold newes for me, for I had hope of France,","Euen as I haue of fertill England.","A day will come when Yorke shall claime his owne,","And therefore I will take the Neuils parts,","And make a show of loue to proud Duke Humphrey:","And vvhen I spie aduantage, claime the Crovvne,","For thats the golden marke I seeke to hit:","Nor shall proud Lancaster vsurpe my right,","Nor hold the scepter in his childish fist,","Nor vveare the Diademe vpon his head,","Whose church like humours fits not for a Crovvne:","Then Yorke be still a vvhile till time do serue,","Watch thou, and vvake vvhen others be asleepe,","To prie into the secrets of the state,","Till Henry surfeiting in ioyes of loue,","With his nevv bride, and Englands dear bought queene,","And Humphrey vvith the Peeres be falne at iarres,","Then vvill I raise aloft the milke vvhite Rose,","With vvhose svveete smell the aire shall be perfumde,","And in my Standard beare the Armes of Yorke,","To grapple vvith the House of Lancaster:","And force perforce, ile make him yeeld the Crovvne,","Whose bookish rule hath puld faire England dovvne.","","","","Why droopes my Lord like ouer ripened corne,","Hanging the head at Cearies plentious loade,","What seest thou Duke Humphrey King Henries Crovvne?","Reach at it, and if thine arme be too short,","Mine shall lengthen it. Art not thou a Prince,","Vnckle to the King, and his Protector?","Then vvhat shouldst thou lacke that might content thy minde.","My louely Nell, far be it from my heart,","To thinke of Treasons gainst my soueraigne Lord,","But I vvas troubled vvith a dreame to night,","And God I pray, it do betide no ill.","What drempt my Lord. Good Humphrey tell it me,","And ile interpret it, and vvhen thats done,","Ile tell thee then, vvhat I did dreame to night.","This night vvhen I vvas laid in bed, I dreampt that","This my staffe mine Office badge in Court,","Was broke in two, and on the ends were plac'd,","The heads of the Cardinall of VVinchester,","And VVilliam de la Pole first Duke of Suffolke.","Tush my Lord, this signifies nought but this,","That he that breakes a sticke of Glosters groue,","Shall for th'offence, make forfeit of his head.","But now my Lord, Ile tell you what I dreampt,","Me thought I was in the Cathedrall Church","At Westminster, and seated in the chaire","Where Kings and Queenes are crownde, and at my feete","Henry and Margaret with a Crowne of gold","Stood readie to set it on my Princely head.","Fie Nell. Ambitious woman as thou art,","Art thou not second woman in this land,","And the Protectors wife belou'd of him,","And wilt thou still be hammering treason thus,","Away I say, and let me heare no more.","How now my Lord. What angry with your Nell,","For telling but her dreame. The next I haue","Ile keepe to my selfe, and not be rated thus.","Nay Nell, Ile giue no credit to a dreame,","But I would haue thee to thinke on no such things.","","And it please your grace, the King and Queene to","morrow morning will ride a hawking to Saint Albons,","and craues your company along with them.","With all my heart, I will attend his grace:","Come Nell, thou wilt go with vs vs I am sure.","","Ile come after you, for I cannot go before,","But ere it be long, Ile go before them all,","Despight of all that seeke to crosse me thus,","Who is within there?","","What sir Iohn Hum, what newes with you?","Iesus preserue your Maiestie.","My Maiestie. Why man I am but grace.","I, but by the grace of God and Hums aduise,","Your graces state shall be aduanst ere long.","What hast thou conferd with Margery Iordaine, the","cunning Witch of Ely, with Roger Bullingbrooke and the","rest, and will they vndertake to do me good?","I haue Madame, and they haue promised me to","raise a Spirite from depth of vnder grounde,","that shall tell your grace all questions you demaund.","Thanks good sir Iohn. Some two daies hence I gesse","Will fit our time, then see that they be here:","For now the King is ryding to Saint Albones,","And all the Dukes and Earles along with him,","When they be gone, then safely they may come,","And on the backside of my Orchard heere,","There cast their Spelles in silence of the night,","And so resolue vs of the thing we wish,","Till when, drinke that for my sake, And so farwell.","","Now sir Iohn Hume, No words but mum.","Seale vp your lips, for you must silent be,","These gifts ere long will make me mightie rich,","The Duches she thinks now that all is well,","But I haue gold comes from another place,","From one that hyred me to set her on,","To plot these Treasons gainst the King and Peeres,","And that is the mightie Duke of Suffolke.","For he it is, but I must not say so,","That by my meanes must worke the Duches fall,","Who now by Cuniurations thinkes to rise.","But whist sir Iohn, no more of that I trow,","For feare you lose your head before you goe.","","","","Come sirs let vs linger here abouts a while, Vntill my Lord Protector","come this way, That we may","show his grace our seuerall causes.","I pray God saue the good Duke Humphries life,","For but for him a many were vndone,","That cannot get no succour in the Court,","But see where he comes with the Queene.","","","","Oh we are vndone, this is the Duke of Suffolke.","Now good fellowes, whom would you speak withall?","If it please your Maiestie, with my Lord Protectors Grace.","","Are your sutes to his grace. Let vs see them first,","Looke on them my Lord of Suffolke.","A complaint against the Cardinals man,","What hath he done?","Marry my Lord, he hath stole away my wife,","And th'are gone togither, and I know not where to finde them.","Hath he stole thy wife, thats some iniury indeed.","But what say you?","Marry sir I come to tel you that my maister said,","that the Duke of Yorke was true heire vnto the Crowne,","and that the King was an vsurer.","An vsurper thou wouldst say.","I forsooth an vsurper.","Didst thou say the King was an vsurper?","No forsooth, I saide my maister saide so, th'other day","when we were scowring the Duke of Yorks Armour in our garret.","","I marry this is something like,","Whose within there?","","Sirra take in this fellow and keepe him close,","And send out a Purseuant for his maister straight,","Weele here more of this before the King.","","Now sir what yours? Let me see it,","Whats here?","A complaint against the Duke of","Suffolke for enclosing the commons of long Melford.","How now sir knaue.","I beseech your grace to pardon me, me, I am but a","Messenger for the whole township.","","So now show your petitions to Duke Humphrey.","Villaines get you gone and come not neare the Court,","Dare these pesants write against me thus.","","My Lord of Suffolke, you may see by this,","The Commons loues vnto that haughtie Duke,","That seekes to him more then to King Henry:","Whose eyes are alwaies poring on his booke,","And nere regards the honour of his name,","But still must be protected like a childe,","And gouerned by that ambitious Duke,","That scarse will moue his cap nor speake to vs,","And his proud wife, high minded Elanor,","That ruffles it with such a troupe of Ladies,","As strangers in the Court takes her for the Queene.","The other day she vanted to her maides,","That the very traine of her worst gowne,","Was worth more wealth then all my fathers lands,","Can any griefe of minde be like to this.","I tell thee Poole, when thou didst runne at Tilt,","And stolst away our Ladaies hearts in France,","I thought King Henry had bene like to thee,","Or else thou hadst not brought me out of France.","Madame content your selfe a litle while, As I was cause","of your comming to England, So will I","in England worke your full content:","And as for proud Duke Humphrey and his wife,","I haue set lime twigs that will intangle them,","As that your grace ere long shall vnderstand.","But staie Madame, here comes the King.","","","","","","My Lords I care not who be Regent in France,","or York, or Somerset, alls wonne to me.","My Lord, if Yorke haue ill demeande himselfe,","Let Somerset enioy his place and go to France.","Then whom your grace thinke worthie,","let him go, And there be made the Regent ouer the French.","VVhom soeuer you account worthie,","Yorke is the vvorthiest.","Pease Warwicke. Giue thy betters leaue to speake.","The Cardinals not my better in the field.","All in this place are thy betters farre.","And Warwicke may liue to be the best of all.","My Lord in mine opinion, it vvere best that Somerset","vvere Regent ouer France.","Madame onr King is old inough himselfe,","To giue his ansvvere vvithout your consent.","If he be old inough, vvhat needs your grace","To be Protector ouer him so long.","Madame I am but Protector ouer the land,","And when it please his grace, I will resigne my charge.","Resigne it then, for since that thou wast King,","As who is King but thee. The common state","Doth as we see, all wholly go to wracke,","And Millions of treasure hath bene spent,","And as for the Regentship of France,","I say Somerset is more worthie then Yorke.","Ile tell thee Suffolke why I am not worthie,","Because I cannot flatter as thou canst.","And yet the worthie deeds that York hath done,","Should make him worthie to be honoured here.","Peace headstrong Warwicke.","Image of pride, wherefore should I peace?","Because here is a man accusde of Treason,","Pray God the Duke of Yorke do cleare himselfe.","Ho, bring hither the Armourer and his man.","","If it please your grace, this fellow here, hath accused his maister of","high Treason, And his words were these.","That the Duke of Yorke was lawfull heire vnto the Crowne, and","that your grace was an vsurper.","I beseech your grace","let him haue what punishment the the law will afford, for his villany.","Come hether fellow, didst thou speake these words?","Ant shall please your Maiestie, I neuer said","any such matter, God is my vvitnesse, I am","falsly accused by this villain (here.","Tis no matter for that, you did say so.","I beseech your grace, let him haue the lavv.","Alasse my Lord, hang me if euer I spake the","vvords, my accuser is my prentise, and vvhen I did correct","him for his fault the other day, he did vovv vpon his","knees that he vvould be euen vvith me, I haue good vvitnesse","of this, and therefore I beseech your Maiestie do not cast","avvay an honest man for a villaines accusation.","Vnckle Gloster, vvhat do you thinke of this?","The lavv my Lord is this by case, it rests suspitious,","That a day of combat be appointed,","And there to trie each others right or vvrong,","Which shall be on the thirtith of this month,","With Eben staues, and Standbags combatting","In Smythfield, before your Royall Maiestie.","And I accept the Combat vvillingly.","Alasse my Lord, I am not able to fight.","You must either fight sirra or else be hangde:","Go take them hence againe to prison.","","","Giue me my gloue. Why Minion can you not see?","","I cry you mercy Madame, I did mistake,","I did not thinke it had bene you.","Did you not proud French vvoman,","Could I come neare your daintie vissage vvith my nayles,","Ide set my ten commandments in your face.","Be patient gentle Aunt. It vvas against her vvill.","","Against her vvill. Good King","sheele dandle thee, If thou vvilt alvvaies thus be rulde by her.","But let it rest. As sure as I do liue,","She shall not strike dame Elnor vnreuengde.","","Beleeue me my loue, thou vvart much to blame,","I vvould not for a thousand pounds of gold,","My noble vnckle had bene here in place.","","But see vvhere he comes, I am glad he met her not.","Vnckle Gloster, vvhat ansvvere makes your grace","Concerning our Regent for the Realme of France,","Whom thinks your grace is meetest for to send.","My gratious Lord, then this is my resolue,","For that these words the Armourer should speake,","Doth breed suspition on the part of Yorke,","Let Somerset be Regent ouer the French,","Till trials made, and Yorke may cleare himselfe.","Then be it so my Lord of Somerset.","We make your grace Regent ouer the French,","And to defend our rights gainst forraine foes,","And so do good vnto the Realme of France.","Make hast my Lord, tis time that you were gone,","The time of Truse I thinke is full expirde.","I humbly thanke your royall Maiestie,","And take my leaue to poste with speed to France.","","Come vnckle Gloster, now lets haue our horse,","For we will to Saint Albones presently,","Madame your Hawke they say, is swift of flight,","And we will trie how she will flie to day.","","","Here sir Iohn, take this scrole of paper here,","Wherein is writ the questions you shall aske,","And I will stand vpon this Tower here,","And here the spirit what it saies to you,","And to my questions, write the answeres downe.","","Now sirs begin and cast your spels about,","And charme the fiendes for to obey your wils,","And tell Dame Elnor of the thing she askes.","Then Roger Bullinbrooke about thy taske,","And frame a Cirkle here vpon the earth,","Whilst I thereon all prostrate on my face,","Do talke and whisper with the diuels be low,","And coniure them for to obey my will.","","","Darke Night, dread Night, the silence of the Night,","Wherein the Furies maske in hellish troupes,","Send vp I charge you from Sosetus lake,","The spirit Askalon to come to me,","To pierce the bowels of this Centricke earth,","And hither come in twinkling of an eye,","Askalon, Assenda, Assenda.","","","Now Bullenbrooke what wouldst thou haue me do?","First of the King, what shall become of him?","The Duke yet liues that Henry shall depose,","But him out liue, and dye a violent death.","What fate awayt the Duke of Suffolke.","By water shall he die and take his ende.","What shall betide the Duke of Somerset?","Let him shun Castles, safer shall he be vpon the sandie","plaines, then where Castles mounted stand.","Now question me no more, for I must hence againe.","","Then downe I say, vnto the damned poule","Where Pluto in his firie Waggon sits.","Ryding amidst the singde and parched smoakes,","The Rode of Dytas by the Riuer Stykes,","There howle and burne for euer in those flames,","Rise Iordaine rise, and staie thy charming Spels.","Sonnes, we are betraide.","","","Come sirs, laie hands on them, and bind them sure,","This time was well watcht. What Madame are you there?","This will be great credit for your husband,","That your are plotting Treasons thus with Cuniurers,","The King shall haue notice of this thing.","","See here my Lord what the diuell hath writ.","Giue it me my Lord, Ile show it to the King.","Go sirs, see them fast lockt in prison.","","My Lord, I pray you let me go post vnto the King,","Vnto S. Albones, to tell this newes.","Content. Away then, about it straight.","Farewell my Lord.","","Whose within there?","","My Lord.","Sirrha, go will the Earles of Salsbury and Warwicke,","to sup with me to night. Exet Yorke.","I will my Lord.","","","","","My Lord, how did your grace like this last flight?","But as I cast her off the winde did rise,","And twas ten to one, old Ioane had not gone out.","How wonderfull the Lords workes are on earth,","Euen in these silly creatures of his hands,","Vnckle Gloster, how hie your Hawke did sore?","And on a sodaine soust the Partridge downe.","No maruell if it please your Maiestie","My Lord Protectors Hawke done towre so well,","He knowes his maister loues to be aloft.","Faith my Lord, it is but a base minde","That can sore no higher then a Falkons pitch.","I thought your grace would be aboue the cloudes.","I my Lord Cardinall, were it not good","Your grace could fllie to heauen.","Thy heauen is on earth, thy words and thoughts beat on a Crowne,","proude Protector dangerous Peere,","to smooth it thus with King and common wealth.","How now my Lord, why this is more then needs,","Church men so hote. Good vnckle can you doate.","Why not Hauing so good a quarrell and so bad a cause.","As how, my Lord?","As you, my Lord.","And it like your Lordly Lords Protectorship.","Why Suffolke, England knowes thy insolence.","And thy ambition Gloster.","Cease gentle Queene,","and whet not on these furious Lordes to wrath,","for blessed are the peace makers on earth.","Let me be blessed for the peace I make,","Against this proud Protector with my sword.","Faith holy vnckle, I would it were come to that,","Euen when thou darest.","Dare. I tell thee Priest, Plantagenets could neuer","brooke the dare.","I am Plantagenet as well as thou, and sonne to Iohn of Gaunt.","","In Bastardie.","I scorne thy words.","Make vp no factious numbers, but euen in thine own person","meete me at the East end of the groue.","Heres my hand, I will.","Why how now Lords?","Faith Cousin Gloster, had not your man cast off so soone,","we had had more sport to day,","Come with thy swoord and buckler.","Faith Priest, Ile shaue your Crowne.","Protector, protect thy selfe well.","The wind growes high, so doth your chollour Lords.","","How now, now sirrha, what miracle is it?","And it please your grace, there is a man that came blinde to S. Albones,","and hath receiued his sight at his shrine.","Goe fetch him hither,","that wee may glorifie the Lord with him.","","","","Thou happie man, giue God eternall praise,","For he it is, that thus hath helped thee.","Where wast thou borne?","At Barwicke sir, in the North.","At Barwicke, and come thus far for helpe.","I sir, it was told me in my sleepe, That sweet saint Albones,","should giue me my sight againe.","What art thou lame too?","I indeed sir, God helpe me.","How cam'st thou lame?","With falling off on a plum tree.","Wart thou blind and wold clime plumtrees?","Neuer but once sir in all my life,","My wife did long for plums.","But tell me, wart thou borne blinde?","I truly sir.","I indeed sir, he was borne blinde.","What art thou his mother?","His wife sir.","Hadst thou bene his mother,","Thou couldst haue better told.","Why let me see, I thinke thou canst not see yet.","Yes truly maister, as cleare as day.","Saist thou so. What colours his cloake?","Why red maister, as red as blood.","And his cloake?","Why thats greene.","And what colours his hose?","Yellow maister, yellow as gold.","And what colours my gowne?","Blacke sir, as blacke as Ieat.","Then belike he knowes what colour Iet is on.","And yet I thinke Ieat did he neuer see.","But cloakes and gownes ere this day many a (one.","But tell me sirrha, whats my name?","Alasse maister I know not.","Whats his name?","I know not.","Nor his?","No truly sir.","Nor his name?","No indeed maister.","Whats thine owne name?","Sander, and it please you maister.","Then Sander sit there, the lyingest knaue in Christendom.","If thou hadst bene born blind, thou mightest as well haue","knowne all our names, as thus to name the seuerall colours we doo weare.","Sight may distinguish of colours, but sodeinly to nominate them all,","it is impossible. My Lords, saint Albone here hath done a Miracle,","and would you not thinke his cunning to be great,","that could restore this Cripple to his legs againe.","Oh maister I would you could.","My Maisters of saint Albones,","Haue you not Beadles in your Towne,","And things called whippes?","Yes my Lord, if it please your grace.","Then send for one presently.","Sirrha, go fetch the Beadle hither straight.","","Now fetch me a stoole hither by and by.","Now sirrha, If you meane to saue your selfe from whipping,","Leape me ouer this stoole and runne away.","","Alasse maister I am not able to stand alone,","You go about to torture me in vaine.","Well sir, we must haue you finde your legges.","Sirrha Beadle, whip him till he leape ouer that same stoole.","I will my Lord, come on sirrha, off with your doublet quickly.","","Alas maister what shall I do, I am not able to stand.","","","","A miracle, a miracle,","let him be taken againe, and whipt through euery Market Towne","til he comes at Barwick where he was borne.","It shall be done my Lord.","My Lord Protector hath done wonders to day,","He hath made the blinde to see, and halt to go.","I but you did greater wonders,","when you made whole Dukedomes flie in a day.","Witnesse France.","Haue done I say, and let me here no more of that.","","What newes brings Duke Humprey of Buckingham?","Ill newes for some my Lord, and this it is,","That proud dame Elnor our Protectors wife,","Hath plotted Treasons gainst the King and Peeres,","By vvichcrafts, sorceries, and cuniurings,","Who by such meanes did raise a spirit vp,","To tell her what hap should betide the state,","But ere they had finisht their diuellish drift,","By Yorke and my selfe they were all surprisde,","And heres the answere the diuel did make to them.","First of the King, what shall become of him?","The Duke yet liues, that Henry shal depose,","Yet him out liue, and die a violent death.","Gods will be done in all.","What fate awaits the Duke of Suffolke?","By water shall he die and take his end.","By water must the Duke of Suffolke die?","It must be so, or else the diuel doth lie.","Let Somerset shun Castles,","For safer shall he be vpon the sandie plaines,","Then where Castles mounted stand.","Heres good stuffe, how novv my Lord Protector","This newes I thinke hath turnde your weapons point,","I am in doubt youle scarsly keepe your promise.","Forbeare ambitious Prelate to vrge my griefe,","And pardon me my gratious Soueraigne,","For here I svveare vnto your Maiestie,","That I am guiltlesse of these hainous crimes","Which my ambitious vvife hath falsly done,","And for she vvould betraie her soueraigne Lord,","I here renounce her from my bed and boord,","And leaue her open for the lavv to iudge,","Vnlesse she cleare her selfe of this foule deed.","Come my Lords this night vveele lodge in S. Albones,","And to morrovv vve vvill ride to London,","And trie the vtmost of these Treasons forth,","Come vnckle Gloster along vvith vs,","My mind doth tell me thou art innocent.","","","","My Lords our simple supper ended, thus,","Let me reueale vnto your honours here,","The right and title of the house of Yorke,","To Englands Crovvne by liniall desent.","Then Yorke begin, and if thy claime be good,","The Neuills are thy subiects to command.","Then thus my Lords.","Edward the third had seuen sonnes,","The first vvas Edward the blacke Prince, Prince of Wales.","","The second vvas Edmund of Langly, Duke of Yorke.","","The third vvas Lionel Duke of Clarence.","The fourth vvas Iohn of Gaunt, The Duke of Lancaster.","","The fifth vvas Roger Mortemor, Earle of March.","The sixt vvas sir Thomas of Woodstock.","William of Winsore vvas the seuenth and last.","Novv, Edward the blacke Prince he died before his father,","and left behinde him Richard, that aftervvards vvas King,","Crovvnde by the name of Richard the second,","and he died vvithout an heire. Edmund of Langly Duke of Yorke died,","and left behind him tvvo daughters, Anne and Elianor.","Lyonell Duke of Clarence died, and left behinde Alice, Anne, and Elinor,","that vvas after married to my father, and by her I claime the Crovvne,","as the true heire to Lionel Duke of Clarence,","the third sonne to Edward the third. Now sir.","In the time of Richards raigne, Henry of Bullingbrooke,","sonne and heire to Iohn of Gaunt, the Duke of Lancaster fourth sonne to Edward","the third, he claimde the Crowne, deposde the Merthfull King,","and as both you know, in Pumfret Castle","harmelesse Richard was shamefully murthered, and so by Richards death came","the house of Lancaster vnto the Crowne.","Sauing your tale my Lord, as I haue heard, in the raigne of Bullenbrooke,","the Duke of Yorke did claime the Crowne,","and but for Owen Glendour, had bene King.","True. But so it fortuned then, by meanes of that","monstrous rebel Glendor, the noble Duke of York was done to death,","and so euer since the heires of Iohn of Gaunt haue possessed the Crowne.","But if the issue of the elder should","sucseed before the issue of the yonger, then am I lawfull heire vnto the kingdome.","What plaine proceedings can be more plaine,","hee claimes it from Lyonel Duke of Clarence, the third sonne to Edward the third,","and Henry from Iohn of Gaunt the fourth sonne.","So that till Lyonels issue failes, his should not raigne.","It failes not yet, but florisheth in thee and in thy sons, braue slips of such a stock.","Then noble father, kneele we both togither, and in this priuate","place, be we the first to honor him with birth right to the Crown.","Long liue Richard Englands royall King.","I thanke you both. But Lords I am not your King vntil","this sword be sheathed euen","in the hart blood of the house of Lancaster.","Then Yorke aduise thy selfe and take thy time,","Claime thou the Crowne, and set thy standard vp,","And in the same aduance the milke white Rose,","And then to gard it, will I rouse the Beare,","Inuiron'd with ten thousand Ragged staues","To aide and helpe thee for to win thy right,","Maugre the proudest Lord of Henries blood,","That dares deny the right and claime of Yorke,","For why my minde presageth I shall liue","To see the noble Duke of Yorke to be a King.","Thanks noble Warwicke, and Yorke doth hope to see,","The Earle of Warwicke liue, to be the greatest","man in England, but the King. Come lets goe.","","","","","","Stand foorth Dame Elnor Cobham Duches of Gloster,","and here the sentence pronounced against thee for these Treasons,","that thou hast committed gainst vs, our States and Peeres.","First for thy hainous crimes, thou shalt two daies in London do","penance barefoote in the streetes, with a white sheete about thy","bodie, and a waxe Taper burning in thy hand. That done, thou","shalt be banished for euer into the Ile of Man, there to ende thy","wretched daies, and this is our sentence erreuocable. Away with her.","","Euen to my death, for I haue liued too long.","","Greeue not noble vnckle, but be thou glad,","In that these Treasons thus are come to light,","Least God had pourde his vengeance on thy head,","For her offences that thou heldst so deare.","Oh gratious Henry, giue me leaue awhile,","To leaue your grace, and to depart away,","For sorrowes teares hath gripte my aged heart,","And makes the fountaines of mine eyes to swell,","And therefore good my Lord, let me depart.","With all my hart good vnkle, when you please,","Yet ere thou goest, Humphrey resigne thy staffe,","For Henry will be no more protected,","The Lord shall be my guide both for my land and me.","My staffe, I noble Henry, my life and all, My staffe,","I yeeld as willing to be thine,","As erst thy noble father made it mine,","And euen as willing at thy feete I leaue it,","As others would ambitiously receiue it,","And long hereafter when I am dead and gone,","May honourable peace attend thy throne.","Vnkle Gloster, stand vp and go in peace, No lesse beloued","of vs, then when Thou weart Protector ouer my land.","","Take vp the staffe, for here it ought to stand,","Where should it be, but in King Henries hand?","Please it your Maiestie,","this is the day That was appointed for the combating","Betweene the Armourer and his man, my Lord,","And they are readie when your grace doth please.","Then call them forth, that they may trie their rightes.","","","","","","Here neighbor Hornor, I drink to you in a cup of (Sacke.","And feare not neighbor, you shall do well inough.","And here neighbor, here's a cup of Charneco.","Here's a pot of good double beere, neighbor drinke","And be merry, and feare not your man.","Let it come, yfaith ile pledge you all,","And a figge for Peter.","Here Peter I drinke to thee, and be not affeard.","Here Peter, heres a pinte of Claret wine for thee.","And heres a quart for me, and be merry Peter,","And feare not thy maister, fight for credit of the Prentises.","I thanke you all, but ile drinke no more,","Here Robin, and if I die, here I giue thee my hammer,","And Will, thou shalt haue my aperne, and here Tom,","Take all the mony that I haue.","O Lord blesse me, I pray God, for I am neuer able to deale with","my maister, he hath learnt so much fence alreadie.","Come leaue your drinking, and fall to blowes.","Sirrha, whats thy name?","Peter forsooth.","Peter, what more?","Thumpe.","Thumpe, then see that thou thumpe thy maister.","Heres to thee neighbour, fill all the pots again, for before we fight, looke you, I will tell you my minde,","for I am come hither as it were of","my mans instigation, to proue my selfe an honest man,","and Peter a knaue, and so haue at you Peter with downright blowes,","as Beuys of Southhampton fell vpon Askapart.","Law you now, I told you hees in his fence alreadie.","","Hold Peter, I confesse, Treason, treason.","O God I giue thee praise. ","Ho well done Peter. God saue the King.","Go take hence that Traitor from our sight,","For by his death we do perceiue his guilt,","And God in iustice hath reuealed to vs,","The truth and innocence of this poore fellow,","Which he had thought to haue murthered wrongfully.","Come fellow, follow vs for thy reward.","","","Sirrha, whats a clocke?","Almost ten my Lord.","Then is that wofull houre hard at hand,","That my poore Lady should come by this way,","In shamefull penance wandring in the streetes,","Sweete Nell, ill can thy noble minde abrooke,","The abiect people gazing on thy face,","With enuious lookes laughing at thy shame,","That earst did follow thy proud Chariot wheeles,","When thou didst ride in tryumph through the streetes.","","","","","","My gratious Lord, see where my Lady comes,","Please it your grace, weele take her from the Sheriffes?","I charge you for your liues stir not a foote,","Nor offer once to draw a weapon here,","But let them do their office as they should.","Come you my Lord to see my open shame?","Ah Gloster, now thou doest penance too,","See how the giddie people looke at thee,","Shaking their heads, and pointing at thee heere,","Go get thee gone, and hide thee from their sights,","And in thy pent vp studie rue my shame,","And ban thine enemies. Ah mine and thine.","Ah Nell, sweet Nell, forget this extreme grief,","And beare it patiently to ease thy heart.","Ah Gloster teach me to forget my selfe,","For whilst I thinke I am thy wedded wife,","Then thought of this, doth kill my wofull heart.","The ruthlesse flints do cut my tender feete,","And when I start the cruell people laugh,","And bids me be aduised how I tread,","And thus with burning Tapor in my hand,","Malde vp in shame with papers on my backe,","Ah, Gloster, can I endure this and liue.","Sometime ile say I am Duke Humphreys wife,","And he a Prince, Protector of the land,","But so he rulde, and such a Prince he was,","As he stood by, whilst I his forelorne Duches","Was led with shame, and made a laughing stocke,","To euery idle rascald follower.","My louely Nell, what wouldst thou haue me do?","Should I attempt to rescue thee from hence,","I should incurre the danger of the law,","And thy disgrace would not be shadowed so.","Be thou milde, and stir not at my disgrace,","Vntill the axe of death hang ouer thy head,","As shortly sure it will. For Suffolke he,","The new made Duke, that may do all in all","With her that loues him so, and hates vs all,","And impious Yorke and Bewford that false Priest,","Haue all lymde bushes to betraie thy wings,","And flie thou how thou can they will intangle thee.","","I summon your Grace, vnto his highnesse Parlament","holden at saint Edmunds Bury, the first of the next month.","A Parlament and our consent neuer craude Therein before.","This is sodeine. Well, we will be there.","","","","","Please it your grace, my office here doth end,","And I must deliuer her to sir Iohn Stanly,","To be conducted into the Ile of Man.","Must you sir Iohn conduct my Lady?","I my gratious Lord, for so it is decreede,","And I am so commanded by the King.","I pray you sir Iohn, vse her neare the worse,","In that I intreat you to vse her well. The world may smile againe","and I may liue, To do you fauour if you do it her,","","And so sir Iohn farewell.","What gone my Lord, and bid not me farwell.","Witnesse my bleeding heart, I cannot stay to speake.","","Then is he gone, is noble Closter gone,","And doth Duke Humphrey now forsake me too?","Then let me haste from out faire Englands boundes,","Come Stanley come, and let vs haste away.","Madam lets go vnto some house hereby,","Where you may shift your selfe before we go.","Ah good sir Iohn, my shame cannot be hid,","Nor put away with casting off my sheete:","But come let vs go, maister Sheriffe farewell,","Thou hast but done thy office as thou shoulst.","","","","","","","I wonder our vnkle Gloster staies so long.","Can you not see, or will you not perceiue,","How that ambitious Duke doth vse himselfe?","The time hath bene, but now that time is past,","That none so humble as Duke Humphrey was:","But now let one meete him euen in the morne,","When euery one will giue the time of day,","And he will neither moue nor speake to vs.","See you not how the Commons follow him","In troupes, crying, God saue the good Duke Humphrey,","And with long life, Iesus preserue his grace,","Honouring him as if he were their King.","Gloster is no litle man in England,","And if he list to stir commotions,","Tys likely that the people will follow him.","My Lord, if you imagine there is no such thing,","Then let it passe, and call it a womans feare.","My Lord of Suffolke, Buckingham, and Yorke,","Disproue my Alligations if you can,","And by your speeches, if you can reproue me,","I will subscribe and say, I wrong'd the Duke.","Well hath your grace foreseen into that Duke,","And if I had bene licenst first to speake,","I thinke I should haue told your graces tale.","Smooth runs the brooke whereas the streame is deepest.","No, no, my soueraigne, Gloster is a man","Vnsounded yet, and full of deepe deceit.","","Welcome Lord Somerset, what newes from France?","Cold newes my Lord, and this it is,","That all your holds and Townes within those Territores","Is ouercome my Lord, all is lost.","Cold newes indeed Lord Somerset,","But Gods will be done.","Cold newes for me, for I had hope of France,","Euen as I haue of fertill England.","","Pardon my liege, that I haue staid so long.","Nay, Gloster know, that thou art come too soone,","Vnlesse thou proue more loyall then thou art,","We do arrest thee on high treason here.","Why Suffolkes Duke thou shalt not see me blush","Nor change my countenance for thine arrest,","Whereof am I guiltie, who are my accusers?","Tis thought my lord, your grace tooke bribes from France,","And stopt the soldiers of their paie,","By which his Maiestie hath lost all France.","Is it but thought so, and who are they that thinke so?","So God helpe me, as I haue watcht the night","Euer intending good for England still,","That penie that euer I tooke from France,","Be brought against me at the iudgement day.","I neuer robd the soldiers of their paie,","Many a pound of mine owne propper cost","Haue I sent ouer for the soldiers wants,","Because I would not racke the needie Commons.","In your Protectorship you did deuise","Strange torments for offendors, by which meanes","England hath bene defamde by tyrannie.","Why tis wel knowne that whilst I was protector","Pitie was all the fault that was in me,","A murtherer or foule felonous theefe,","That robs and murthers silly passengers,","I tortord aboue the rate of common law.","Tush my Lord, these be things of no account,","But greater matters are laid vnto your charge,","I do arrest thee on high treason here,","And commit thee to my good Lord Cardinall,","Vntill such time as thou canst cleare thy selfe.","Good vnkle obey to his arrest,","I haue no doubt but thou shalt cleare thy selfe,","My conscience tels me thou art innocent.","Ah gratious Henry these daies are dangerous,","And would my death might end these miseries,","And staie their moodes for good King Henries sake,","But I am made the Prologue to their plaie,","And thousands more must follow after me,","That dreads not yet their liues destruction.","Suffolkes hatefull tongue blabs his harts malice,","Beaufords firie eyes showes his enuious minde,","Buckinghams proud lookes bewraies his cruel thoughts,","And dogged Yorke that leuels at the Moone","Whose ouerweening arme I haue held backe.","All you haue ioynd to betraie me thus:","And you my gratious Lady and soueraigne mistresse,","Causelesse haue laid complaints vpon my head,","I shall not want false witnesses inough,","That so amongst you, you may haue my life.","The Prouerbe no doubt will be well performde,","A staffe is quickly found to beate a dog.","Doth he not twit our soueraigne Lady here,","As if that she with ignomious wrong,","Had sobornde or hired some to sweare against his life.","I but I can giue the loser leaue to speake.","Far truer spoke then ment, I loose indeed,","Beshrovv the vvinners hearts, they plaie me false.","Hele vvrest the sence and keep vs here all day,","My Lord of Winchester, see him sent avvay.","Who's vvithin there? Take in Duke Humphrey,","And see him garded sure vvithin my house.","O! thus King Henry casts avvay his crouch,","Before his legs can beare his bodie vp,","And puts his vvatchfull shepheard from his side,","Whilst vvolues stand snarring vvho shall bite him first.","Farvvell my soueraigne, long maist thou enioy,","Thy fathers happie daies free from annoy.","","My Lords what to your vvisdoms shall seem best,","Do and vndo as if our selfe were here.","What wil your highnesse leaue the Parlament?","I Margaret. My heart is kild with griefe,","Where I may sit and sigh in endlesse mone,","For who's a Traitor, Gloster he is none.","","Then sit we downe againe my Lord Cardinall,","Suffolke, Buckingham, Yorke, and Somerset.","Let vs consult of proud Duke Humphries fall.","In mine opinion it were good he dide,","For safetie of our King and Common wealth.","And so thinke I Madame, for as you know,","If our King Henry had shooke hands with death,","Duke Humphrey then would looke to be our King:","And it may be by pollicie he workes,","To bring to passe the thing which now we doubt,","The Foxe barkes not when he would steale the Lambe,","But if we take him ere he do the deed,","We should not question if that he should liue.","No. Let him die, in that he is a Foxe,","Least that in liuing he offend vs more.","Then let him die before the Commons know,","For feare that they do rise in Armes for him.","Then do it sodainly my Lords.","Let that be my Lord Cardinals charge and mine.","Agreed, for hee's already kept within my house.","","How now sirrha, what newes?","Madame I bring you newes from Ireland,","The wilde Onele my Lords, is vp in Armes,","With troupes of Irish Kernes that vncontrold,","Doth plant themselues within the English pale.","What redresse shal we haue for this my Lords?","Twere very good that my Lord of Somerset","That fortunate Champion were sent ouer,","And burnes and spoiles the Country as they goe.","To keepe in awe the stubborne Irishmen,","He did so much good when he was in France.","Had Yorke bene there with all his far fetcht Pollices,","he might haue lost as much as I.","I, for Yorke would haue lost his life before","That France should haue reuolted from Englands rule.","I so thou might'st, and yet haue gouernd worse then I.","What worse then nought, then a shame take all.","Shame on thy selfe, that wisheth shame.","Somerset forbeare, good Yorke be patient,","And do thou take in hand to crosse the seas,","With troupes of Armed men to quell the pride","Of those ambitious Irish that rebell.","Well Madame sith your grace is so content,","Let me haue some bands of chosen soldiers,","And Yorke shall trie his fortune against those kernes.","Yorke thou shalt. My Lord of Buckingham,","Let it be your charge to muster vp such souldiers","As shall suffise him in these needfull warres.","Madame I will, and leauie such a band","As soone shall ouercome those Irish Rebels,","But Yorke, where shall those soldiers staie for thee?","At Bristow, I wil expect them ten daies hence.","Then thither shall they come, and so farewell.","","Adieu my Lord of Buckingham.","Suffolke remember what you haue to do.","And you Lord Cardinall concerning Duke Humphrey,","Twere good that you did see to it in time,","Come let vs go, that it may be performde.","","Now York bethink thy self and rowse thee vp,","Take time whilst it is offered thee so faire,","Least when thou wouldst, thou canst it not attaine,","Twas men I lackt, and now they giue them me,","And now whilst I am busie in Ireland,","I haue seduste a head strong Kentishman,","Iohn Cade of Ashford, Vnder Houses, of Yorke and Lancaster.","Vnder the title of Iohn Mortemer,","To raise commotion, and by that meanes","I shall perceiue how the common people","Do affect the claime and house of Yorke,","Then if he haue successe in his affaires,","From Ireland then comes Yorke againe,","To reape the haruest which that coystrill sowed,"
