,"Now if he should be taken and condemd,","Heele nere confesse that I did set him on,","And therefore ere I go ile send him word,","To put in practise and to gather head,","That so soone as I am gone he may begin","To rise in Armes with troupes of country swaines,","To helpe him to performe this enterprise.","And then Duke Humphrey, he well made away,","None then can stop the light to Englands Crowne,","But Yorke can tame and headlong pull them downe","","","","","How now sirs, what haue you dispatcht him?","I my Lord, hees dead I warrant you.","Then see the cloathes laid smooth about him still,","That when the King comes, he may perceiue","No other, but that he dide of his owne accord","All things is hansome now my Lord.","Then draw the Curtaines againe and get you gone,","And you shall haue your firme reward anon.","","","","My Lord of Suffolke go call our vnkle Gloster,","Tell him this day we will that he do cleare himselfe.","I will my Lord.","And good my Lords proceed no further against our vnkle (Gloster,","Then by iust proofe you can affirme,","For as the sucking childe or harmlesse lambe,","So is he innocent of treason to our state.","","How now Suffolke, where's our vnkle?","Dead in his bed, my Lord Gloster is dead.","","Ay me, the King is dead: help, help, my Lords.","Comfort my Lord, gratious Henry comfort.","What doth my Lord of Suffolk bid me comfort?","Came he euen now to sing a Rauens note,","And thinkes he that the cherping of a Wren,","By crying comfort through a hollow voice,","Can satisfie my griefes, or ease my heart:","Thou balefull messenger out of my sight,","For euen in thine eye bals murther sits,","Yet do not goe. Come Basiliske","And kill the silly gazer with thy lookes.","Why do you rate my Lord of Suffolke thus,","As if that he had causde Duke Humphreys death?","The Duke and I too, you know were enemies,","And you had best say that I did murther him.","Ah woe is me, for wretched Glosters death.","Be woe for me more wretched then he was,","What doest thou turne away and hide thy face?","I am no loathsome leoper looke on me,","Was I for this nigh wrackt vpon the sea,","And thrise by aukward winds driuen back from Englands bounds,","What might it bode, but that well fore telling","Winds, said, seeke not a scorpions neast.","","My Lord, the Commons like an angrie hiue of bees,","Run vp and downe, caring not whom they sting,","For good Duke Humfrey death, whom they report","To be murthered by Suffolke and the Cardinall here.","That he is dead good Warwick, is too true,","But how he died God knowes, not Henry.","Enter his priuie chamber my Lord and view the bodie.","Good father staie you with the rude multitude, till I returne.","I will sonne.","","","Ah vnkle Gloster, heauen receiue thy soule.","Farewell poore Henries ioy, now thou art gone.","Now by his soule that tooke our shape vpon him,","To free vs from his fathers dreadfull curse,","I am resolu'd that violent hands were laid,","Vpon the life of this thrise famous Duke.","A dreadfull oth sworne with a solemne toong,","What instance giues Lord Warwicke for these words?","Oft haue I seene a timely parted ghost,","Of ashie semblance, pale and bloodlesse,","But loe the blood is setled in his face,","More better coloured then when he liu'd,","His well proportioned beard made rough and sterne,","His fingers spred abroad as one that graspt for life,","Yet was by strength surprisde,","the least of these are probable, It cannot chuse but he was murthered.","Suffolke and the Cardinall had him in charge,","And they I trust sir, are no murtherers.","I, but twas well knowne they were not his friends,","And tis well seene he found some enemies.","But haue you no greater proofes then these?","Who sees a hefer dead and bleeding fresh,","And sees hard by a butcher with an axe,","But will suspect twas he that made the slaughter?","Who findes the partridge in the puttocks neast,","But will imagine how the bird came there,","Although the kyte soare with vnbloodie beake?","Euen so suspitious is this Tragidie.","Are you the kyte Bewford, where's your talants?","Is Suffolke the butcher, where's his knife?","I weare no knife to slaughter sleeping men,","But heres a vengefull sword rusted with case,","That shall be scoured in his rankorous heart,","That slanders me with murthers crimson badge,","Say if thou dare, proud Lord of Warwickshire,","That I am guiltie in Duke Humphreys death.","","What dares not Warwicke, if false Suffolke dare him?","He dares not calme his contumelious spirit,","Nor cease to be an arrogant controwler,","Though Suffolke dare him twentie hundreth times.","Madame be still, with reuerence may I say it,","That euery word you speake in his defence,","Is slaunder to your royall Maiestie.","Blunt witted Lord, ignoble in thy words,","If euer Lady wrongd her Lord so much,","Thy mother tooke vnto her blamefull bed,","Some sterne vntutred churle, and noble stocke","Was graft with crab tree slip, whose frute thou art,","And neuer of the Neuels noble race.","But that the guilt of murther bucklers thee,","And I should rob the deaths man of his fee,","Quitting thee thereby of ten thousand shames,","And that my soueraignes presence makes me mute,","I would false murtherous coward on thy knees","Make thee craue pardon for thy passed speech,","And say it was thy mother that thou meants,","That thou thy selfe was borne in bastardie,","And after all this fearefull homage done,","Giue thee thy hire and send thy soule to hell,","Pernitious blood sucker of sleeping men.","Thou shouldst be waking whilst I shead thy blood,","If from this presence thou dare go with me.","Away euen now, or I will drag thee hence.","","","","","","Why how now Lords?","The Traitorous Warwick with the men of Berry,","Set all vpon me mightie soueraigne i","","","","My Lord, the Commons sends you word by me,","That vnlesse false Suffolke here be done to death,","Or banished faire Englands Territories,","That they will erre from your highnesse person,","They say by him the good Duke Humphrey died,","They say by him they feare the ruine of the realme.","And therefore if you loue your subiects weale,","They wish you to banish him from foorth the land.","Indeed tis like the Commons rude vnpolisht hinds","Would send such message to their soueraigne,","But you my Lord were glad to be imployd,","To trie how quaint an Orator you were,","But all the honour Salsbury hath got,","Is, that he was the Lord Embassador","Sent from a sort of Tinkers to the King.","","","Good Salsbury go backe againe to them, Tell them","we thanke them all for their louing care,","And had I not bene cited thus by their meanes,","My selfe had done it. Therefore here I sweare,","If Suffolke be found to breathe in any place,","Where I haue rule, but three daies more, he dies.","","Oh Henry, reuerse the doome of gentle Suffolke banishment.","","Vngentle Queene to call him gentle Suffolke,","Speake not for him, for in England he shall not rest,","If I say, I may relent, but if I sweare, it is erreuocable.","Come good Warwicke and go thou in with me,","For I haue great matters to impart to thee.","","","Hell fire and vengeance go along with you,","Theres two of you, the diuell make the third,","Fie womanish man, canst thou not curse thy enemies?","A plague vpon them, wherefore should I curse them?","Could curses kill as do the Mandrakes groanes,","I would inuent as many bitter termes","Deliuered strongly through my fixed teeth,","With twise so many signes of deadly hate,","As leaue fast enuy in her loathsome caue,","My toong should stumble in mine earnest words,","Mine eyes should sparkle like the beaten flint,","My haire be fixt on end, as one distraught,","And euery ioynt should seeme to curse and ban,","And now me thinks my burthened hart would breake,","Should I not curse them. Poison be their drinke,","Gall worse then gall, the daintiest thing they taste.","Their sweetest shade a groue of cypresse trees.","Their softest tuch as smart as lyzards stings.","Their musicke frightfull, like the serpents hys.","And boding scrike owles make the consort full.","All the foule terrors in darke seated hell.","Inough sweete Suffolke, thou torments thy (selfe.","You bad me ban, and will you bid me sease?","Now by this ground that I am banisht from,","Well could I curse away a winters night,","And standing naked on a mountaine top,","Where byting cold would neuer let grasse grow,","And thinke it but a minute spent in sport.","No more. Sweete Suffolke hie thee hence to France,","Or liue where thou wilt vvithin this vvorldes globe,","Ile haue an Irish that shall finde thee out,","And long thou shalt not staie, but ile haue thee repelde,","Or venture to be banished my selfe.","Oh let this kisse be printed in thy hand,","That when thou seest it, thou maist thinke on me.","Avvay, I say, that I may feele my griefe,","For it is nothing vvhilst thou standest here.","Thus is poore Suffolke ten times banished,","Once by the King, but three times thrise by thee.","","Hovv novv, vvhither goes Vavvse so fast?","To signifie vnto his Maiestie,","That Cardinall Bevvford is at point of death,","Sometimes he raues and cries as he vvere madde,","Sometimes he cals vpon Duke Humphries Ghost,","And vvhispers to his pillovv as to him,","And sometime he calles to speake vnto the King,","And I am going to certifie vnto his grace,","That euen novv he cald aloude for him.","Go then good Vavvse and certifie the King.","","Oh vvhat is vvorldly pompe, all men must die,","And vvoe am I for Bevvfords heauie ende,","But vvhy mourne I for him, vvhilst thou art here?","Svveete Suffolke hie thee hence to France,","For if the King do come, thou sure must die.","And if I go I cannot liue:","but here to die, What vvere it else,","but like a pleasant slumber In thy lap?","Here could I, could I, breath my soule into the aire,","As milde and gentle as the nevv borne babe,","That dies vvith mothers dugge betvveene his lips,","Where from thy sight I should be raging madde,","And call for thee to close mine eyes,","Or vvith thy lips to stop my dying soule,","That I might breathe it so into thy bodie,","And then it liu'd in svveete Elyziam,","By thee to die, vvere but to die in ieast,","From thee to die, vvere torment more then death,","O let me staie, befall, vvhat may befall.","Oh mightst thou staie vvith safetie of thy life,","Then shouldst thou staie, but heauens deny it,","And therefore go, but hope ere long to be repelde.","I goe.","And take my heart vvith thee.","","A ievvell lockt into the vvofulst caske,","That euer yet containde a thing of vvoorth,","Thus like a splitted barke so sunder we.","This way fall I to death.","This way for me.","","","","Oh death, if thou wilt let me liue but one whole yeare,","Ile giue thee as much gold as will purchase such another Iland.","Oh see my Lord of Salsbury how he is troubled,","Lord Cardinall, remember Christ must saue thy soule.","Why died he not in his bed?","What would you haue me to do then?","Can I make men liue whether they will or no?","Sirra, go fetch me the strong poison which the Pothicary sent me.","Oh see where duke Humphreys ghoast doth stand,","And stares me in the face. Looke, looke, coame downe his haire,","So now hees gone againe: Oh, oh, oh.","See how the panges of death doth gripe his heart.","Lord Cardinall, if thou diest assured of heauenly blisse,","Hold vp thy hand and make some signe to vs.","","Oh see he dies, and makes no signe at all.","Oh God forgiue his soule.","So bad an ende did neuer none behold,","But as his death, so was his life in all.","Forbeare to iudge, good Salsbury forbeare,","For God will iudge vs all.","Go take him hence, and see his funerals be performde.","","","","","","","Bring forward these prisoners that scorn'd to yeeld,","Vnlade their goods with speed and sincke their ship,","Here Maister, this prisoner I giue to you.","This other, the Maisters Mate shall haue,","And Water Whickmore thou shalt haue this man,","And let them paie their ransomes ere they passe.","Water! ","How now, what doest feare me?","Thou shalt haue better cause anon.","It is thy name affrights me, not thy selfe.","I do remember well, a cunning Wyssard told me,","That by Water I should die:","Yet let not that make thee bloudie minded.","Thy name being rightly sounded,","Is Gualter, not Water.","Gualter or Water, als one to me,","I am the man must bring thee to thy death.","I am a Gentleman looke on my Ring,","Ransome me at what thou wilt, it shalbe paid.","I lost mine eye in boording of the ship,","And therefore ere I marchant like sell blood for gold,","Then cast me headlong downe into the sea.","But what shall our ransomes be?","A hundreth pounds a piece, either paie that or die.","Then saue our liues, it shall be paid.","Come sirrha, thy life shall be the ransome","I will haue.","Staie villaine, thy prisoner is a Prince,","The Duke of Suffolke, William de la Pole.","The Duke of Suffolke folded vp in rags.","I sir, but these rags are no part of the Duke,","Ioue sometime went disguisde, and why not I?","I but Ioue was neuer slaine as thou shalt be.","Base Iadie groome, King Henries blood","The honourable blood of Lancaster,","Cannot be shead by such a lowly swaine,","I am sent Ambassador for the Queene to France,","I charge thee waffe me crosse the channell safe.","Ile waffe thee to thy death, go Water take him hence,","And on our long boates side, chop off his head.","Thou darste not for thine owne.","Yes Poole.","Poole.","I Poole, puddle kennell, sinke and durt,","Ile stop that yawning mouth of thine,","Those lips of thine that so oft haue kist the Queene,","shall sweepe the ground, and thou that","Smildste at good Duke Humphreys death,","Shalt liue no longer to infect the earth.","This villain being but Captain of a Pinnais,","Threatens more plagues then mightie Abradas,","The great Masadonian Pyrate,","Thy words addes fury and not remorse in me.","I but my deeds shall staie thy fury soone.","Hast not thou waited at my Trencher,","When we haue feasted with Queene Margret?","Hast not thou kist thy hand and held my stirrope?","And bare head plodded by my foote cloth Mule,","And thought thee happie when I smilde on thee?","This hand hath writ in thy defence,","Then shall I charme thee, hold thy lauish toong.","Away with him Water, I say, and off with his hed.","Good my Lord, intreat him mildly for your life.","First let this necke","stoupe to the axes edge, Before this knee do bow to any,","Saue to the God of heauen and to my King:","Suffolkes imperiall toong cannot pleade","To such a Iadie groome.","Come, come, why do we let him speake,","I long to haue his head for raunsome of mine eye.","A Swordar and bandetto slaue,","Murthered sweete Tully. Brutus bastard hand","stabde Iulius Caesar,","And Suffolke dies by Pyrates on the seas.","","Off with his head, and send it to the Queene,","And ransomelesse this prisoner shall go free,","To see it safe deliuered vnto her.","Come lets goe. ","","Come away Nick, and put a long staffe in thy pike, and","prouide thy selfe, for I Can tell thee,","they haue bene vp this two daies.","Then they had more need to go to bed now,","But sirrha George whats the matter?","Why sirrha, Iack Cade the Diar of Ashford here,","He meanes to turne this land, and set a new nap on it.","I marry he had need so, for tis growne threed bare,","Twas neuer merry world with vs, since these gentle men came vp.","I warrant thee, thou shalt neuer see a Lord weare","a leather aperne now a daies.","But sirrha, who comes more beside Iacke Cade?","Why theres Dicke the Butcher, and Robin the Sadler,","and Will that came a wooing to our Nan last Sunday, and Harry","and Tom, and Gregory that should haue your Parnill, and a great","sort more is come from Rochester, and from Maydstone, and Canterbury,","and all the Townes here abouts, and we must all be Lords","or squires, assoone as Iacke Cade is King.","Harke, harke, I here the Drum, they be comming.","","","Proclaime silence.","Silence.","I Iohn Cade so named for my valiancie.","Or rather for stealing of a Cade of Sprats.","My father was a Mortimer.","He was an honest man and a good Brick laier.","My mother came of the Brases.","She was a Pedlers daughter indeed, and sold many lases.","And now being not able to occupie her furd packe,","She washeth buckes vp and downe the country.","Therefore I am honourably borne.","I for the field is honourable, for he was borne","Vnder a hedge, for his father had no house but the Cage.","I am able to endure much.","Thats true, I know he can endure any thing,","For I haue seene him whipt two market daies togither.","I feare neither sword nor fire","He need not feare the sword, for his coate is of proofe.","But mee thinkes he should feare the fire, being so often","burnt in the hand, for stealing of sheepe.","Therefore be braue, for your Captain is braue, and vowes","reformation: you shall haue seuen half penny loaues for a penny,","and the three hoopt pot, shall haue ten hoopes, and it shall be felony to drinke small beere,","and if I be king, as king I will be.","God saue your maiestie.","I thanke you good people, you shall","all eate and drinke of my score, and go all in my liuerie,","and weele haue no writing, but the score and the Tally,","and there shalbe no lawes but such as comes from my mouth.","We shall haue sore lawes then, for he was thrust","into the mouth the other day.","I and stinking law too, for his breath","stinks so, that one cannot abide it.","","Oh Captaine a pryze.","Whose that Will?","The Clarke of Chattam, he can write and reade and cast account,","I tooke him setting of boyes coppies,","and hee has a booke in his pocket with red letters.","Sonnes, hees a coniurer bring him hither.","Now sir, whats your name?","Emanuell sir, and it shall please you.","It will go hard with you, I can tell you,","For they vse to write that oth top of letters.","And what do you vse to write your name?","Or do you as auncient forefathers haue done,","Vse the score and the Tally?","Nay, true sir, I praise God I haue bene so well brought","vp, that I can write mine owne name.","Oh hes confest, go hang him with his penny","inkhorne about his necke.","","Captaine. Newes, newes, sir Humphrey Stafford and his brother","are comming with the kings power, and mean to kil vs all.","Let them come, hees but a knight is he?","No, no, hees but a knight.","Why then to equall him, ile make my selfe knight.","Kneele downe Iohn Mortemer,","Rise vp sir Iohn Mortemer.","Is there any more of them that be Knights?","I his brother.","","Then kneele downe Dicke Butcher,","Rise vp sir Dicke Butcher.","","","","As for these silken coated slaues I passe not a pinne,","Tis to you good people that I speake.","Why country men, what meane you thus in troopes,","To follow this rebellious Traitor Cade?","Why his father was but a Brick laier.","Well, and Adam was a Gardner, what then?","But I come of the Mortemers.","I, the Duke of Yorke hath taught you that.","The Duke of York, nay, I learnt it my selfe,","For looke you, Roger Mortemer the Earle of March,","Married the Duke of Clarence daughter.","Well, thats true: But what then?","And by her he had two children at a birth.","Thats false.","I, but I say, tis true.","Why then tis true.","And one of them was stolne away by a begger woman,","And that was my father, and I am his sonne,","Deny it and you can.","Nay looke you, I know twas true,","For his father built a chimney in my fathers house,","And the brickes are aliue at this day to testifie.","But doest thou heare Stafford, tell the King, that for his fathers sake,","in whose time boyes plaide at spanne counter","with Frenche Crownes, I am content that hee shall be King as long","as he liues Marry alwaies prouided, ile be Protector ouer him.","O monstrous simplicitie.","And tell him, weele haue the Lorde Sayes head, and the","Duke of Somersets, for deliuering vp the Dukedomes of Anioy and Mayne,","and selling the Townes in France, by which meanes","England hath bene maimde euer since,","and gone as it were with a crouch, but that my puissance held it vp.","And besides, they can speake French, and therefore they are traitors.","As how I prethie?","Why the French men are our enemies be they not?","And then can hee that speakes","with the tongue of an enemy be a good subiect?","Answere me to that.","Well sirrha, wilt thou yeeld thy selfe vnto the Kings","mercy, and he will pardon thee and these, their outrages and rebellious deeds?","","Nay, bid the King come to me and he will,","and then ile pardon him, or otherwaies","ile haue his Crowne tell him, ere it be long.","Go Herald, proclaime in all the Kings Townes,","That those that will forsake the Rebell Cade,","Shall haue free pardon from his Maiestie.","","Come sirs, saint George for vs and Kent.","","","","","Sir Dicke Butcher, thou hast fought to day most valianly, And knockt them down","as if thou hadst bin in thy slaughter house.","And thus I will reward thee. The Lent shall be as long againe as it was.","Thou shalt haue licence to kil for foure score and one a week.","Drumme strike vp, for now weele march to London, for to morrow","I meane to sit in the Kings seate at Westminster.","","","","","Sir Humphrey Stafford and his brother is slaine,","And the Rebels march amaine to London,","Go back to them, and tell them thus from me.","Ile come and parley with their generall.","Yet staie, ile reade the Letter one againe.","Lord Say, Iacke Cade hath solemnely vowde to haue thy head.","I, but I hope your highnesse shall haue his.","How now Madam, still lamenting and mourning for","Suffolkes death, I feare my loue, if I had bene dead,","thou wouldst not haue mournde so much for me.","No my loue, I should not mourne, but die for thee.","","Oh flie my Lord, the Rebels are entered Southwarke,","and haue almost wonne the Bridge,","Calling your grace an vsurper,","And that monstrous Rebell Cade, hath sworne","To Crowne himselfe King in Westminster,","Therefore flie my Lord, and poste to Killingworth.","Go bid Buckingham and Clifford, gather","An Army vp, and meete with the Rebels.","Come Madame, let vs haste to Killingworth.","Come on Lord Say, go thou along with vs,","For feare the Rebell Cade do finde thee out.","My innocence my Lord shall pleade for me.","And therfore with your highnesse leaue, ile staie behind.","Euen as thou wilt my Lord Say.","Come Madame, let vs go.","","","","","How now, is Iacke Cade slaine?","No my Lord, nor likely to be slaine,","For they haue wonne the bridge,","Killing all those that withstand them.","The Lord Mayor craueth ayde of your honor from the Tower,","To defend the Citie from the Rebels.","Such aide as I can spare, you shall command,","But I am troubled here with them my selfe,","The Rebels haue attempted to win the Tower,","But get you to Smithfield and gather head,","And thither I will send you Mathew Goffe,","Fight for your King, your Country, and your liues,","And so farewell, for I must hence againe.","","","","Now is Mortimer Lord of this Citie,","And now sitting vpon London stone, We command,","That the first yeare of our raigne,","The pissing Cundit run nothing but red wine.","And now hence forward, it shall be treason For any","that calles me any othervvise then Lord Mortimer.","","","Iacke Cade, Iacke Cade.","Sounes, knocke him dovvne.","My Lord, there's an Army gathered togither","Into Smithfield.","Come then, lets go fight with them,","But first go on and set London bridge a fire,","And if you can, burne dovvne the Tovver too.","Come lets avvay. ","","","","So, sirs novv go some and pull dovvn the Sauoy,","Others to the Innes of the Court, dovvne vvith them all.","I haue a sute vnto your Lordship.","Be it a Lordship Dicke, and thou shalt haue it","For that vvord.","That vve may go burne all the Records,","And that all vvriting may be put dovvne,","And nothing vsde but the score and the Tally.","Dicke it shall be so, and hence forvvard all things shall be in common,","and in Cheapeside shall my palphrey go to grasse.","Why ist not a miserable thing, that of the skin of an innocent lamb","should parchment be made, and then with a litle blotting ouer with inke,","a man should vndo himselfe. Some saies tis the bees that sting,","but I say, tis their waxe, for I am sure I neuer seald","to any thing but once, and I was neuer mine owne man since.","","But when shall we take vp those commodities","Which you told vs of.","Marry he that will lustily stand to it,","Shall go with me, and take vp these commodities following:","Item, a gowne, a kirtle, a petticoate, and a smocke.","","My Lord, a prize, a prize,","heres the Lord Say, Which sold the Townes in France.","Come hither thou Say, thou George, thou buckrum lord,","What answere canst thou make vnto my mightinesse,","For deliuering vp the townes in France to Mounsier bus mine cue, the Dolphin of France?","","And more then so, thou hast most traitorously erected a grammer schoole, to infect the youth of the realme,","and against the Kings Crowne and dignitie, thou","hast built vp a paper mill, nay it wil be said to thy face,","that thou kepst men in thy house that daily reades","of bookes with red letters, and talkes of a Nowne and a Verbe, and","such abhominable words as no Christian eare is able to endure it.","And besides all that, thou hast appointed certaine Iustises of peace","in euery shire to hang honest men that steale for their liuing, and","because they could not reade, thou hast hung them vp: Onely for","which cause they were most worthy to liue. Thou ridest on a","foot cloth doest thou not?","Yes, what of that?","Marry I say, thou oughtest not to let thy horse weare","a cloake, when an honester man then thy selfe, goes in his hose and","doublet.","You men of Kent.","Kent, what of Kent?","Nothing but bona, terra.","Bonum terum, sounds whats that?","He speakes French.","No tis Dutch.","No tis outtalian, I know it well inough.","Kent, in the Commentaries Caesar wrote,","Termde it the ciuel'st place of all this land,","Then noble Country men, heare me but speake,","I sold not France, I lost not Normandie.","But wherefore doest thou shake thy head so?","It is the palsie and not feare that makes me.","Nay thou nodst thy head, as who say, thou wilt be","euen with me, if thou getst away, but ile make the sure inough, now I haue thee.","Go take him to the standerd in Cheapeside and chop of his head, and then","go to milende greene, to sir Iames Cromer his sonne in law,","and cut off his head too, and bring them to me vpon two poles presently.","(Away with him.","","There shall not a noble man weare a head on","his shoulders, But he shall paie me tribute for it. Nor there shal not","a mayd be married, but he shal fee to me for her. Maydenhead","or else, ile haue it my selfe, Marry I will that married men shall hold of me in capitie,","And that their wiues shalbe as free","as hart can thinke, or toong can (tell.","","O Captaine, London bridge is afire.","Runne to Billingsgate, and fetche pitch and flaxe","and squench it.","","Iustice, iustice, I pray you sir, let me haue iustice of this","fellow here.","Why what has he done?","Alasse sir he has rauisht my wife.","Why my Lord he would haue rested me,","And I went and and entred my Action in his wiues paper house.","Dicke follow thy sute in her common place,","You horson villaine, you are a Sargiant youle,","Take any man by the throate for twelue pence,","And rest a man when hees at dinner,","And haue him to prison ere the meate be out of his mouth.","Go Dicke take him hence, cut out his toong for cogging,","Hough him for running, and to conclude,","Braue him with his owne mace.","","","","So, come carry them before me, and at euery lanes ende,","let them kisse togither.","","","Why country men and warlike friends of Kent,","What meanes this mutinous rebellions,","That you in troopes do muster thus your selues,","Vnder the conduct of this Traitor Cade?","To rise against your soueraigne Lord and King,","Who mildly hath his pardon sent to you,","If you forsake this monstrous Rebell here?","If honour be the marke whereat you aime,","Then haste to France that our forefathers wonne,","And winne againe that thing which now is lost,","And leaue to seeke your Countries ouerthrow.","A Clifford, a Clifford.","","Why how now, will you forsake your generall,","And ancient freedome which you haue possest?","To bend your neckes vnder their seruile yokes,","Who if you stir, will straightwaies hang you vp,","But follow me, and you shall pull them downe,","And make them yeeld their liuings to your hands.","A Cade, a Cade.","","Braue warlike friends heare me but speak a word,","Refuse not good whilst it is offered you,","The King is mercifull, then yeeld to him,","And I my selfe will go along with you,","To Winsore Castle whereas the King abides,","And on mine honour you shall haue no hurt.","A Clifford, a Clifford, God saue the King.","How like a feather is this rascall company","Blowne euery way,","But that they may see there want no valiancy in me,","My staffe shall make way","through the midst of you, And so a poxe take you all.","","Go some and make after him, and proclaime,","That those that can bring the head of Cade,","Shall haue a thousand Crownes for his labour.","Come march away.","","Lord Somerset, what newes here you of the Rebell Cade?","This, my gratious Lord, that the Lord Say is don to death,","And the Citie is almost sackt.","Gods will be done, for as he hath decreede, so must it be:","And be it as he please, to stop the pride of those rebellious men.","Had the noble Duke of Suffolke bene aliue,","The Rebell Cade had bene supprest ere this,","And all the rest that do take part with him.","","","Long liue King Henry, Englands lawfull King,","Loe here my Lord, these Rebels are subdude,","And offer their liues before your highnesse feete.","But tell me Clifford, is there Captaine here.","No, my gratious Lord, he is fled away, but proclamations","are sent forth, that he that can but bring his head,","shall haue a thousand crownes. But may it please your Maiestie,","to pardon these their faults, that by that traitors meanes were thus misled.","Stand vp you simple men, and giue God praise,","For you did take in hand you know not what,","And go in peace obedient to your King,","And liue as subiects, and you shall not want,","Whilst Henry liues, and weares the English Crowne.","God saue the King, God saue the King.","Come let vs hast to London now with speed,","That solemne prosessions may be sung,","In laud and honour of the God of heauen,","And triumphs of this happie victorie. ","","","","Good Lord how pleasant is this country life,","This litle land my father left me here,","With my contented minde serues me as well,","As all the pleasures in the Court can yeeld,","Nor would I change this pleasure for the Court.","Sounes, heres the Lord of the soyle, Stand","villaine, thou wilt betraie mee to the King, and get a thousand crownes","for my head, but ere thou goest, ile make thee eate yron like an Astridge,","and swallow my sword like a great pinne.","Why sawcy companion, why should I betray thee?","Ist not inough that thou hast broke my hedges,","And enterd into my ground without the leaue of me the owner,","But thou wilt braue me too.","Braue thee and beard thee too, by the best blood of the Realme,","looke on me well, I haue eate no meate this fiue dayes, yet","and I do not leaue thee and thy fiue men as dead as a doore","nayle, I pray God I may neuer eate grasse more.","Nay, it neuer shall be saide whilst the world doth stand,","that Alexander Eyden an Esquire of Kent, tooke oddes to combat with a famisht man,","looke on me, my limmes are equall vnto thine,","and euery way as big, then hand to hand, ile combat thee.","Sirrha fetch me weopons, and stand you all aside.","Now sword, if thou doest not hew this burly bond churle","into chines of beefe, I beseech God thou maist fal into some smiths","hand, and be turnd to hobnailes.","Come on thy way. ","Oh villaine, thou hast slaine the floure of Kent for chiualrie,","but it is famine and not thee that has done it, for come ten thousand diuels,","and giue me but the ten meales that I wanted this fiue daies,","and ile fight with you all, and so a poxe rot thee, for Iacke","Cade must die. ","Iack Cade, and was it that monstrous Rebell which I haue slaine.","Oh sword ile honour thee for this, and in my chamber shalt thou hang as a monument to after age,","for this great seruice thou hast done to me.","Ile drag him hence,","and with my sword cut off his head, and beare it to the King. ","","In Armes from Ireland comes Yorke amaine,","Ring belles aloud, bonfires perfume the ayre,","To entertaine faire Englands royall King.","Ah Sancta Maiestas, who would not buy thee deare?","","But soft, who comes here Buckingham, what newes with him?","Yorke, if thou meane well, I greete thee so.","Humfrey of Buckingham, welcome I svveare:","What comes thou in loue or as a Messenger?","I come as a Messenger from our dread Lord and soueraign, Henry.","To knovv the reason of these Armes in peace?","Or that thou being a subiect as I am,","Shouldst thus approach so neare vvith colours spred,","Whereas the person of the King doth keepe?","A subiect as he is.","Oh hovv I hate these spitefull abiect termes,","But Yorke dissemble, till thou meete thy sonnes,","Who novv in Armes expect their fathers sight,","And not farre hence I knovv they cannot be.","Humphrey Duke of Buckingham, pardon me,","That I ansvvearde not at first, my mind vvas troubled,","I came to remoue that monstrous Rebell Cade,","And heaue proud Somerset from out the Court,","That basely yeelded vp the Tovvnes in France.","Why that vvas presumption on thy behalfe,","But if it be no othervvise but so,","The King doth pardon thee, and granst to thy request,","And Somerset is sent vnto the Tovver.","Vpon thine honour is it so?","Yorke, he is vpon mine honour.","Then before thy face, I here dismisse my troopes,","Sirs, meete me to morrovv in saint Georges fields,","And there you shall receiue your paie of me.","","Come Yorke, thou shalt go speake vnto the King,","But see, his grace is comming to meete vvith vs.","","How now Buckingham, is Yorke friends with vs,","That thus thou bringst him hand in hand with thee?","He is my Lord, and hath dischargde his troopes","Which came with him, but as your grace did say,","To heaue the Duke of Somerset from hence,","And to subdue the Rebels that vvere vp.","Then vvelcome cousin Yorke, giue me thy hand,","And thankes for thy great seruice done to vs,","Against those traitorous Irish that rebeld.","","Long liue Henry in triumphant peace,","Lo here my Lord vpon my bended knees,","I here present the traitorous head of Cade,","That hand to hand in single fight I slue.","First thanks to heauen, and next to thee my friend,","That hast subdude that vvicked traitor thus.","Oh let me see that head that in his life,","Did vvorke me and my land such cruell spight,","A visage sterne, cole blacke his curled locks,","Deepe trenched furrovves in his frovvning brovv,","Presageth vvarlike humors in his life.","Here take it hence and thou for thy revvard,","Shalt be immediatly created Knight.","Kneele dovvne my friend, and tell me vvhats thy name?","Alexander Eyden, if it please your grace,","A poore Esquire of Kent.","Then rise vp sir Alexander Eyden knight,","And for thy maintenance, I freely giue","A thousand markes a yeare to maintaine thee,","Beside the firme revvard that vvas proclaimde,","For those that could performe this vvorthie act,","And thou shalt vvaight vpon the person of the king.","I humbly thank your grace, and I no longer liue,","Then I proue iust and loyall to my king. ","","O Buckingham see vvhere Somerset comes,","Bid him go hide himselfe till Yorke be gone.","He shall not hide himselfe for feare of Yorke,","But beard and braue him proudly to his face.","Whose that, proud Somerset at libertie?","Base fearefull Henry that thus dishonor'st me,","By heauen, thou shalt not gouerne ouer me:","I cannot brooke that Traitors presence here,","Nor will I subiect be to such a King,","That knowes not how to gouerne nor to rule,","Resigne thy Crowne proud Lancaster to me,","That thou vsurped hast so long by force,","For now is Yorke resolu'd to claime his owne,","And rise aloft into faire Englands Throane.","Proud Traitor, I arest thee on high treason,","Against thy soueraigne Lord, yeeld thee false Yorke,","For here I sweare, thou shalt vnto the Tower,","For these proud words which thou hast giuen the king.","Thou art deceiued, my sonnes shalbe my baile,","And send thee there in dispight of him.","Hoe, where are you boyes?","Call Clifford hither presently.","","","","","","Long liue my noble Lord, and soueraigne King.","We thanke thee Clifford.","Nay, do not affright vs with thy lookes,","If thou didst mistake, we pardon thee, kneele againe.","Why, I did no way mistake, this is my King.","What is he mad? to Bedlam with him.","I, a bedlam frantike humor driues him thus","To leauy Armes against his lawfull King.","Why doth not your grace send him to the Tower?","He is arested, but will not obey,","His sonnes he saith, shall be his baile.","How say you boyes, will you not?","Yes noble father, if our words will serue.","And if our words will not, our swords shall.","Call hither to the stake, my two rough beares.","Call Buckingham, and bid him Arme himselfe.","Call Buckingham and all the friends thou hast,","Both thou and they, shall curse this fatall houre.","","","","Are these thy beares? weele bayte them soone,","Dispight of thee and all the friends thou hast.","You had best go dreame againe,","To keepe you from the tempest of the field.","I am resolu'd to beare a greater storme,","Then any thou canst coniure vp to day,","And that ile write vpon thy Burgonet,","Might I but know thee by thy houshold badge.","Now by my fathers age, old Neuils crest,","The Rampant Beare chaind to the ragged staffe,","This day ile weare aloft my burgonet,","As on a mountaine top the Caedar showes,","That keepes his leaues in spight of any storme,","Euen to affright the with the view thereof.","And from thy burgonet will I rend the beare,","And tread him vnderfoote with all contempt,","Dispight the Beare ward that protects him so.","And so renowmed soueraigne to Armes,","To quell these Traitors and their compleases.","Fie, Charitie for shame, speake it not in spight,","For you shall sup with Iesus Christ to night.","Foule Stigmaticke thou canst not tell.","No, for if not in heauen, youle surely sup in hell.","","","","","So Lie thou there, and breathe thy last.","Whats here, the signe of the Castle?","Then the prophesie is come to passe,","For Somerset was forewarned of Castles,","The which he alwaies did obserue.","And now behold, vnder a paltry Ale house signe,","The Castle in saint Albons,","Somerset hath made the Wissard famous by his death.","","","","Clifford of Cumberland, tis Warwicke calles,","And if thou doest not hide thee from the Beare,","Now whilst the angry Trompets sound Alarmes,","And dead mens cries do fill the emptie aire:","Clifford I say, come forth and fight with me,","Proud Northerne Lord, Clifford of Cumberland,","Warwicke is hoarse with calling thee to Armes.","","Warwicke stand still, and view the way that Clifford hewes with","his murthering Curtelaxe, through the fainting troopes to finde","thee out.","Warwicke stand still, and stir not till I come.","","How now my Lord, what a foot?","Who kild your horse?","The deadly hand of Clifford. Noble Lord,","Fiue horse this day slaine vnder me,","And yet braue Warwicke I remaine aliue,","But I did kill his horse he lou'd so well,","The boniest gray that ere was bred in North.","","","Hold Warwicke, and seeke thee out some other chase,","My selfe will hunt this deare to death.","Braue Lord, tis for a Crowne thou fights,","Clifford farewell, as I entend to prosper well to day,","It grieues my soule to leaue thee vnassaild.","","Now Clifford, since we are singled here alone,","Be this the day of doome to one of vs,","For now my heart hath sworne immortall hate","To thee and all the house of Lancaster.","And here I stand, and pitch my foot to thine,","Vowing neuer to stir, till thou or I be slaine.","For neuer shall my heart be safe at rest,","Till I haue spoyld the hatefull house of Yorke.","","Now Lancaster sit sure, thy sinowes shrinke,","Come fearefull Henry grouelling on thy face,","Yeeld vp thy Crowne vnto the Prince of Yorke.","","","Father of Comberland,","Where may I seeke my aged father forth?","O! dismall sight, see where he breathlesse lies,","All smeard and weltred in his luke warme blood,","Ah, aged pillar of all Comberlands true house,","Sweete father, to thy murthred ghoast I sweare,","Immortall hate vnto the house of Yorke,","Nor neuer shall I sleepe secure one night,","Till I haue furiously reuengde thy death,","And left not one of them to breath on earth.","","And thus as old Anchyses sonne did beare","His aged father on his manly backe,","And fought with him against the bloodie Greeks,","Euen so will I. But staie, heres one of them,","To whom my soule hath sworne immortall hate.","","","Out crooktbacke villaine, get thee from my sight,","But I will after thee, and once againe","When I haue borne my father to his Tent,","Ile trie my fortune better with thee yet.","","","","","","Avvay my Lord, and flie to London straight,","Make hast, for vengeance comes along vvith them,","Come stand not to expostulate, lets go.","Come then faire Queene to London let vs hast,","And sommon a Parlament vvith speede,","To stop the fury of these dyre euents.","","","","Hovv novv boyes, fortunate this fight hath bene,","I hope to vs and ours, for Englands good,","And our great honour, that so long vve lost,","Whilst faint heart Henry did vsurpe our rights:","But did you see old Salsbury, since we","With bloodie mindes did buckle with the foe,","I would not for the losse of this right hand,","That ought but well betide that good old man.","My Lord, I saw him in the thickest throng,","Charging his Lance with his old weary armes,","And thrise I saw him beaten from his horse,","And thrise this hand did set him vp againe,","And still he fought with courage gainst his foes,","The boldest sprited man that ere mine eyes beheld.","","See noble father, where they both do come,","The onely props vnto the house of Yorke.","Well hast thou fought this day, thou valiant Duke,","And thou braue bud of Yorkes encreasing house,","The small remainder of my weary life,","I hold for thee, for with thy warlike arme,","Three times this day thou hast preseru'd my life.","What say you Lords, the King is fled to London?","There as I here to hold a Parlament.","What saies Lord Warwicke, shall we after them?","After them, nay before them if we can.","Now by my faith Lords, twas a glorious day,","Saint Albons battaile wonne by famous Yorke,","Shall be eternest in all age to come.","Sound Drummes and Trumpets, and to London all,","And more such daies as these to vs befall."]],"container":"<table class=\"display\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>TLN.Q.<\/th>\n      <th>TLN.F.<\/th>\n      <th>Speaker<\/th>\n      <th>Reporter<\/th>\n      <th>Stage<\/th>\n      <th>Score<\/th>\n      <th>Scene<\/th>\n      <th>Quarto<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"pageLength":3000,"columnDefs":[{"className":"dt-right","targets":[1,2,6]},{"orderable":false,"targets":0}],"order":[],"autoWidth":false,"orderClasses":false,"lengthMenu":[10,25,50,100,3000]}},"evals":[],"jsHooks":[]}</script>
